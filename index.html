<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suminagashi Pro Studio</title>
    <style>
        :root { 
            --red-sidebar: #E63946; 
            --blue-workzone: #457B9D;
            --navy: #1D3557; 
            --off-white: #F1FAEE;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; font-family: 'Inter', system-ui, sans-serif; 
            background: #111; 
        }

        #app-wrapper { display: flex; width: 100%; height: 100%; }

        /* Sidebar UI - The Red Half */
        #tool-dock { 
            background: var(--red-sidebar); 
            display: flex; 
            flex-direction: column; 
            width: 320px; 
            padding: 40px 25px; 
            gap: 35px; 
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            z-index: 10;
            box-sizing: border-box;
        }

        /* Work Zone - The Blue Half */
        #work-zone { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: var(--blue-workzone);
        }

        @media (orientation: portrait) { 
            #app-wrapper { flex-direction: column; } 
            #tool-dock { width: 100%; height: 40%; padding: 20px; } 
        }

        canvas { 
            background: white; 
            width: min(92%, 92% * (height / width)); 
            aspect-ratio: 1 / 1; 
            border-radius: 4px; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.4); 
            touch-action: none; 
        }

        .section-label { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 2.5px; 
            color: rgba(255,255,255,0.7); 
            margin-bottom: 12px;
            font-weight: 800;
        }

        .ui-group { display: flex; flex-direction: column; }

        /* Palette Layout */
        .palette { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .swatch { 
            width: 100%; aspect-ratio: 1; border-radius: 50%; 
            border: 3px solid rgba(255,255,255,0.3); cursor: pointer; transition: 0.2s; 
        }
        .swatch.active { border-color: white; transform: scale(1.15); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Tool Items */
        .tool-bar { display: flex; gap: 12px; }
        .tool-item { 
            flex: 1; background: rgba(0,0,0,0.1); border: 2px solid rgba(255,255,255,0.2); 
            padding: 15px; border-radius: 14px; cursor: pointer; font-size: 1.6rem; 
            transition: 0.2s; color: white;
        }
        .tool-item.active { background: white; color: var(--red-sidebar); border-color: white; transform: translateY(-2px); }

        /* Action Buttons */
        .action-column { display: flex; flex-direction: column; gap: 10px; }
        .btn { 
            background: var(--navy); color: white; border: none; padding: 14px; 
            border-radius: 12px; cursor: pointer; font-weight: 700; 
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn:hover { background: #24426d; transform: translateY(-1px); }
        .btn-undo { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="tool-dock">
        <div class="ui-group">
            <div class="section-label">Ink Palette</div>
            <div class="palette">
                <div class="swatch active" style="background: #1D3557;" data-color="#1D3557"></div>
                <div class="swatch" style="background: #E63946;" data-color="#E63946"></div>
                <div class="swatch" style="background: #FFB703;" data-color="#FFB703"></div>
                <div class="swatch" style="background: #00AFB9;" data-color="#00AFB9"></div>
                <div class="swatch" style="background: #F07167;" data-color="#F07167"></div>
                <div class="swatch" style="background: #111111;" data-color="#111111"></div>
            </div>
        </div>

        <div class="ui-group">
            <div class="section-label">Tools</div>
            <div class="tool-bar">
                <button class="tool-item active" id="brush">üñåÔ∏è</button>
                <button class="tool-item" id="comb">ü™Æ</button>
            </div>
        </div>

        <div class="ui-group">
            <div class="section-label">Canvas Control</div>
            <div class="action-column">
                <button class="btn" onclick="download()">Download PNG</button>
                <button class="btn btn-undo" onclick="undo()">Undo Last Move</button>
                <button class="btn btn-undo" onclick="clearTray()">Reset Tray</button>
            </div>
        </div>
    </div>

    <div id="work-zone">
        <canvas id="tray"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('tray');
const ctx = canvas.getContext('2d', { alpha: false });
let drops = [];
let history = [];
let activeColor = "#1D3557";
let activeTool = "brush";

function resize() {
    const size = canvas.clientWidth;
    canvas.width = size;
    canvas.height = size;
}
window.addEventListener('resize', resize);
resize();

function saveToHistory() {
    if (history.length > 15) history.shift();
    history.push(JSON.stringify(drops));
}

function undo() {
    if (history.length > 0) {
        drops = JSON.parse(history.pop());
    }
}

function clearTray() {
    saveToHistory();
    drops = [];
}

function download() {
    const link = document.createElement('a');
    link.download = 'marbling-export.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
}

function addDrop(x, y, r, color) {
    saveToHistory();
    drops.forEach(drop => {
        drop.vertices.forEach(v => {
            let dx = v.x - x, dy = v.y - y;
            let d2 = dx*dx + dy*dy;
            let m = Math.sqrt(1 + (r*r)/d2);
            v.x = x + dx * m; v.y = y + dy * m;
        });
    });
    let vts = [];
    const segments = 200;
    for(let i=0; i<segments; i++) {
        let a = (i/segments) * Math.PI * 2;
        vts.push({ x: x + Math.cos(a)*r, y: y + Math.sin(a)*r });
    }
    drops.push({ color, vertices: vts });
}

function resample(drop) {
    const threshold = 8; 
    const limit = 2000; 
    if (drop.vertices.length > limit) return;
    const next = [];
    for (let i = 0; i < drop.vertices.length; i++) {
        let v1 = drop.vertices[i], v2 = drop.vertices[(i + 1) % drop.vertices.length];
        next.push(v1);
        let dist = Math.hypot(v1.x - v2.x, v1.y - v2.y);
        if (dist > threshold) {
            next.push({ x: (v1.x + v2.x)/2, y: (v1.y + v2.y)/2 });
        }
    }
    drop.vertices = next;
}

function applyTine(tx, ty, dx, dy, radius) {
    drops.forEach(drop => {
        drop.vertices.forEach(v => {
            let vx = v.x - tx, vy = v.y - ty;
            let distSq = vx*vx + vy*vy;
            if (distSq < radius * radius) {
                let force = Math.exp(-distSq / (radius * radius * 0.5));
                v.x += dx * force * 1.3;
                v.y += dy * force * 1.3;
            }
        });
    });
}

function autoSweep(edge) {
    saveToHistory();
    const size = canvas.width;
    const steps = 55; 
    const numTines = 16; 
    const spacing = size / (numTines + 1);
    const radius = 13; 
    let step = 0;

    function animate() {
        if (step >= steps) return;
        let pos = (step / steps) * size;
        if (edge === 'right' || edge === 'bottom') pos = size - pos;

        for (let j = 1; j <= numTines; j++) {
            let tx, ty, dx = 0, dy = 0;
            let move = size / steps;
            if (edge === 'left' || edge === 'right') {
                tx = pos; ty = j * spacing;
                dx = (edge === 'left' ? 1 : -1) * move;
            } else {
                tx = j * spacing; ty = pos;
                dy = (edge === 'top' ? 1 : -1) * move;
            }
            applyTine(tx, ty, dx, dy, radius);
        }
        drops.forEach(drop => resample(drop));
        step++;
        requestAnimationFrame(animate);
    }
    animate();
}

function render() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drops.forEach(drop => {
        ctx.beginPath();
        ctx.fillStyle = drop.color;
        const v = drop.vertices;
        if (v.length < 3) return;
        ctx.moveTo((v[0].x + v[v.length-1].x)/2, (v[0].y + v[v.length-1].y)/2);
        for (let i = 0; i < v.length; i++) {
            let curr = v[i], next = v[(i + 1) % v.length];
            ctx.quadraticCurveTo(curr.x, curr.y, (curr.x + next.x)/2, (curr.y + next.y)/2);
        }
        ctx.fill();
    });
    requestAnimationFrame(render);
}
render();

canvas.addEventListener('mousedown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left, y = e.clientY - rect.top;
    const margin = 60;
    if (activeTool === "brush") {
        addDrop(x, y, 35, activeColor);
    } else {
        if (x < margin) autoSweep('left');
        else if (x > canvas.width - margin) autoSweep('right');
        else if (y < margin) autoSweep('top');
        else if (y > canvas.height - margin) autoSweep('bottom');
    }
});

document.querySelectorAll('.swatch').forEach(s => {
    s.onclick = () => {
        document.querySelector('.swatch.active').classList.remove('active');
        s.classList.add('active');
        activeColor = s.dataset.color;
    };
});
document.getElementById('brush').onclick = () => { activeTool="brush"; updateUI(); };
document.getElementById('comb').onclick = () => { activeTool="comb"; updateUI(); };

function updateUI() {
    document.getElementById('brush').className = activeTool === "brush" ? "tool-item active" : "tool-item";
    document.getElementById('comb').className = activeTool === "comb" ? "tool-item active" : "tool-item";
}
</script>
</body>
</html>
