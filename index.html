<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluid Resampling Marbler</title>
    <style>
        :root { --red-zone: #FF4D4D; --blue-zone: #4D79FF; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: sans-serif; background: #111; }
        #app-wrapper { display: flex; width: 100%; height: 100%; }
        
        @media (orientation: landscape) { 
            #app-wrapper { flex-direction: row; }
            #tool-dock { width: 50%; height: 100%; }
            #work-zone { width: 50%; height: 100%; }
        }
        @media (orientation: portrait) {
            #app-wrapper { flex-direction: column; }
            #tool-dock { width: 100%; height: 50%; }
            #work-zone { width: 100%; height: 50%; }
        }

        #tool-dock { background: var(--red-zone); display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        #work-zone { background: var(--blue-zone); display: flex; justify-content: center; align-items: center; }
        
        canvas { background: white; width: min(90%, 90% * (height / width)); aspect-ratio: 1 / 1; border-radius: 4px; cursor: crosshair; touch-action: none; }
        
        .palette { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .swatch { width: 40px; height: 40px; border-radius: 50%; border: 3px solid white; cursor: pointer; }
        .swatch.active { transform: scale(1.2); border-color: #333; }
        .tool-bar { display: flex; gap: 15px; }
        .tool-item { background: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1.5rem; }
        .tool-item.active { background: #333; color: white; }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="tool-dock">
        <div class="palette">
            <div class="swatch active" style="background: #111;" data-color="#111111"></div>
            <div class="swatch" style="background: #E63946;" data-color="#E63946"></div>
            <div class="swatch" style="background: #FFB703;" data-color="#FFB703"></div>
            <div class="swatch" style="background: #8ECAE6;" data-color="#8ECAE6"></div>
            <div class="swatch" style="background: #219EBC;" data-color="#219EBC"></div>
            <div class="swatch" style="background: #023047;" data-color="#023047"></div>
        </div>
        <div class="tool-bar">
            <button class="tool-item active" id="brush">üñåÔ∏è</button>
            <button class="tool-item" id="comb">ü™Æ</button>
        </div>
    </div>
    <div id="work-zone">
        <canvas id="tray"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('tray');
const ctx = canvas.getContext('2d');
let drops = [];
let activeColor = "#111111";
let activeTool = "brush";

function resize() {
    const size = canvas.clientWidth;
    canvas.width = size;
    canvas.height = size;
}
window.addEventListener('resize', resize);
resize();

function addDrop(x, y, r, color) {
    // Standard displacement math
    drops.forEach(drop => {
        drop.vertices.forEach(v => {
            let dx = v.x - x, dy = v.y - y;
            let d2 = dx*dx + dy*dy;
            let m = Math.sqrt(1 + (r*r)/d2);
            v.x = x + dx * m;
            v.y = y + dy * m;
        });
    });

    let vertices = [];
    for(let i=0; i<200; i++) {
        let angle = (i/200) * Math.PI * 2;
        vertices.push({ x: x + Math.cos(angle)*r, y: y + Math.sin(angle)*r });
    }
    drops.push({ color, vertices });
}

// THE FIX: Dynamic Resampling
function resample(drop) {
    const threshold = 5; // Points must be closer than this
    const newVertices = [];
    for (let i = 0; i < drop.vertices.length; i++) {
        let v1 = drop.vertices[i];
        let v2 = drop.vertices[(i + 1) % drop.vertices.length];
        newVertices.push(v1);
        
        let dist = Math.hypot(v1.x - v2.x, v1.y - v2.y);
        if (dist > threshold) {
            // Inject a midpoint to maintain fluid resolution
            newVertices.push({ x: (v1.x + v2.x)/2, y: (v1.y + v2.y)/2 });
        }
    }
    drop.vertices = newVertices;
}

function autoSweep(edge) {
    const traySize = canvas.width;
    const steps = 60;
    const numTines = 28;
    const spacing = traySize / (numTines + 1);
    const radius = 10;
    let step = 0;

    function animate() {
        if (step >= steps) return;
        let pos = (step / steps) * traySize;
        if (edge === 'right' || edge === 'bottom') pos = traySize - pos;

        drops.forEach(drop => {
            let moved = false;
            drop.vertices.forEach(v => {
                let dist, dx = 0, dy = 0;
                let speed = traySize / steps;
                
                if (edge === 'left' || edge === 'right') {
                    dist = Math.abs(v.x - pos);
                    dx = (edge === 'left' ? 1 : -1) * speed;
                } else {
                    dist = Math.abs(v.y - pos);
                    dy = (edge === 'top' ? 1 : -1) * speed;
                }

                if (dist < radius) {
                    let force = Math.pow(1 - dist / radius, 2);
                    v.x += dx * force;
                    v.y += dy * force;
                    moved = true;
                }
            });
            // If the rake touched this drop, subdivide any stretched edges
            if (moved) resample(drop);
        });
        step++;
        requestAnimationFrame(animate);
    }
    animate();
}

function render() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drops.forEach(drop => {
        ctx.beginPath();
        ctx.fillStyle = drop.color;
        // Use Quadratic Curves for organic edges
        for (let i = 0; i < drop.vertices.length; i++) {
            let v = drop.vertices[i];
            let vNext = drop.vertices[(i + 1) % drop.vertices.length];
            let midX = (v.x + vNext.x) / 2;
            let midY = (v.y + vNext.y) / 2;
            if (i === 0) ctx.moveTo(midX, midY);
            ctx.quadraticCurveTo(v.x, v.y, midX, midY);
        }
        ctx.fill();
    });
    requestAnimationFrame(render);
}
render();

canvas.addEventListener('mousedown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left, y = e.clientY - rect.top;
    const margin = 50;
    if (activeTool === "brush") addDrop(x, y, 30, activeColor);
    else {
        if (x < margin) autoSweep('left');
        else if (x > canvas.width - margin) autoSweep('right');
        else if (y < margin) autoSweep('top');
        else if (y > canvas.height - margin) autoSweep('bottom');
    }
});

document.querySelectorAll('.swatch').forEach(s => {
    s.onclick = () => {
        document.querySelector('.swatch.active').classList.remove('active');
        s.classList.add('active');
        activeColor = s.dataset.color;
    };
});
document.getElementById('brush').onclick = () => { activeTool="brush"; updateUI(); };
document.getElementById('comb').onclick = () => { activeTool="comb"; updateUI(); };
function updateUI() {
    document.getElementById('brush').className = activeTool === "brush" ? "tool-item active" : "tool-item";
    document.getElementById('comb').className = activeTool === "comb" ? "tool-item active" : "tool-item";
}
</script>
</body>
</html>
