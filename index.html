<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marbling Tray App</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --tray-color: #ffffff;
            --ui-panel-size: 150px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            background-color: var(--bg-color);
            font-family: sans-serif;
        }

        /* Main Container */
        #app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            flex-direction: row; /* Default layout */
        }

        /* The Water Tray: Square and Max Size */
        #tray-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ddd; /* Contrast for the tray */
            padding: 20px;
        }

        #water-tray {
            width: 100%;
            height: 100%;
            max-width: calc(100vh - 40px);
            max-height: calc(100vw - var(--ui-panel-size) - 40px);
            aspect-ratio: 1 / 1;
            background: var(--tray-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 4px;
            cursor: crosshair;
            border: 2px solid #ccc;
        }

        /* Sidebar for Tools */
        #toolbox {
            width: var(--ui-panel-size);
            background: white;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 30px;
            align-items: center;
        }

        .tool-group { text-align: center; }

        /* Color Palette */
        #palette {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .swatch {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .swatch.active { border-color: #333; }

        /* Icons for Brush and Comb */
        .icon-btn {
            font-size: 2rem;
            background: none;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .icon-btn:hover { background: #f9f9f9; }
        .icon-btn.active { background: #e0f0ff; border-color: #007bff; }

        /* Responsive: Stack vertically on small screens */
        @media (max-width: 600px) {
            #app-container { flex-direction: column; }
            #toolbox { width: 100%; height: auto; border-left: none; border-top: 1px solid #ccc; flex-direction: row; justify-content: space-around; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="tray-section">
        <canvas id="water-tray"></canvas>
    </div>

    <aside id="toolbox">
        <div class="tool-group">
            <p><strong>Palette</strong></p>
            <div id="palette">
                <div class="swatch active" style="background: #FF595E;"></div>
                <div class="swatch" style="background: #FFCA3A;"></div>
                <div class="swatch" style="background: #8AC926;"></div>
                <div class="swatch" style="background: #1982C4;"></div>
                <div class="swatch" style="background: #6A4C93;"></div>
                <div class="swatch" style="background: #000000;"></div>
            </div>
        </div>

        <div class="tool-group">
            <p><strong>Brush</strong></p>
            <button class="icon-btn active" title="Paintbrush">üñåÔ∏è</button>
        </div>

        <div class="tool-group">
            <p><strong>Comb</strong></p>
            <button class="icon-btn" title="Comb">ü™Æ</button>
        </div>
    </aside>
</div>

<script>
    // Placeholder for interaction logic
    const swatches = document.querySelectorAll('.swatch');
    swatches.forEach(s => {
        s.addEventListener('click', () => {
            document.querySelector('.swatch.active').classList.remove('active');
            s.classList.add('active');
        });
    });

    const buttons = document.querySelectorAll('.icon-btn');
    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.icon-btn.active').classList.remove('active');
            btn.classList.add('active');
        });
    });
</script>

</body>
</html>
