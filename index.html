<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Functional Marbling Studio</title>
    <style>
        :root {
            --red-zone: #FF4D4D;
            --blue-zone: #4D79FF;
            --tray-color: #ffffff;
            --selected-color: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        @media (orientation: landscape) {
            #app-wrapper { flex-direction: row; }
            #tool-dock { width: 50%; height: 100%; }
            #work-zone { width: 50%; height: 100%; border-left: 4px solid rgba(0,0,0,0.1); }
        }

        @media (orientation: portrait) {
            #app-wrapper { flex-direction: column; }
            #tool-dock { width: 100%; height: 50%; }
            #work-zone { width: 100%; height: 50%; border-top: 4px solid rgba(0,0,0,0.1); }
        }

        /* RED ZONE: TOOLS */
        #tool-dock {
            background-color: var(--red-zone);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 20px;
        }

        .swatch {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .swatch.active {
            transform: scale(1.2);
            border-color: #333;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .tool-bar {
            display: flex;
            gap: 20px;
        }

        .tool-item {
            background: white;
            border: none;
            width: 80px;
            height: 80px;
            font-size: 2rem;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .tool-item.active {
            background: #333;
            color: white;
            transform: translateY(-5px);
        }

        .brush-tip {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--selected-color);
            margin-top: 5px;
        }

        /* BLUE ZONE: THE WATER */
        #work-zone {
            background-color: var(--blue-zone);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #water-tray {
            background: var(--tray-color);
            width: min(85%, 85% * (height / width));
            aspect-ratio: 1 / 1;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border-radius: 8px;
            cursor: crosshair;
        }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="tool-dock">
        <div class="palette" id="palette">
            <div class="swatch active" style="background: #000000;" data-color="#000000"></div>
            <div class="swatch" style="background: #ffffff;" data-color="#ffffff"></div>
            <div class="swatch" style="background: #FFD700;" data-color="#FFD700"></div>
            <div class="swatch" style="background: #FF1493;" data-color="#FF1493"></div>
            <div class="swatch" style="background: #00FFCC;" data-color="#00FFCC"></div>
            <div class="swatch" style="background: #8A2BE2;" data-color="#8A2BE2"></div>
        </div>

        <div class="tool-bar">
            <button class="tool-item active" id="brush-tool">
                üñåÔ∏è
                <div class="brush-tip" id="brush-indicator"></div>
            </button>
            <button class="tool-item" id="comb-tool">ü™Æ</button>
        </div>
    </div>

    <div id="work-zone">
        <canvas id="water-tray"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('water-tray');
    const brushTool = document.getElementById('brush-tool');
    const combTool = document.getElementById('comb-tool');
    const brushIndicator = document.getElementById('brush-indicator');
    const swatches = document.querySelectorAll('.swatch');

    let activeColor = "#000000";
    let activeTool = "brush";

    // Handle Color Selection
    swatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
            document.querySelector('.swatch.active').classList.remove('active');
            swatch.classList.add('active');
            activeColor = swatch.getAttribute('data-color');
            brushIndicator.style.backgroundColor = activeColor;
        });
    });

    // Handle Tool Selection
    brushTool.addEventListener('click', () => {
        activeTool = "brush";
        brushTool.classList.add('active');
        combTool.classList.remove('active');
    });

    combTool.addEventListener('click', () => {
        activeTool = "comb";
        combTool.classList.add('active');
        brushTool.classList.remove('active');
    });

    // Simple interaction feedback (Visual only for now)
    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        console.log(`Using ${activeTool} with ${activeColor} at ${x}, ${y}`);
        // You would trigger the fluid simulation math here
    });
</script>

</body>
</html>
