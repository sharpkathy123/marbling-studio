<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Marbling - Fixed Bounds</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; background: #000; font-family: sans-serif; 
            display: flex; height: 100vh; width: 100vw; overflow: hidden; color: #e2d1b3;
        }

        #app-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Portrait: UI takes top slice, Tray takes rest of bottom */
        @media (orientation: portrait) {
            #app-container { flex-direction: column; }
            #ui { width: 100%; height: 220px; border-bottom: 2px solid #3d2b1f; flex-shrink: 0; }
            #stage { flex: 1; width: 100%; overflow: hidden; }
        }

        /* Landscape: UI takes left slice, Tray takes rest of right */
        @media (orientation: landscape) {
            #app-container { flex-direction: row; }
            #ui { width: 280px; height: 100%; border-right: 2px solid #3d2b1f; flex-shrink: 0; }
            #stage { flex: 1; height: 100%; overflow: hidden; }
        }

        #ui { 
            background: #1e140d;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 10px;
            z-index: 100;
        }

        #stage { 
            background: #0a0a0a; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }
        
        canvas { 
            background: #fdfaf0; 
            touch-action: none; 
            display: block;
        }

        .group { display: flex; flex-direction: column; gap: 4px; }
        .label { font-size: 9px; font-weight: 800; color: #b39e7d; text-transform: uppercase; }
        .val { float: right; color: #ffd700; }
        button { 
            cursor: pointer; padding: 8px; border: 1px solid #7a5c3e; 
            border-radius: 4px; background: #a67c52; color: #fff; font-size: 11px;
        }
        button.active { background: #ffd700; color: #3d2b1f; }
        input[type="range"] { accent-color: #ffd700; width: 100%; cursor: pointer; }
        input[type="color"] { width: 100%; height: 30px; border-radius: 4px; background: #000; border: 1px solid #3d2b1f; cursor: pointer; }
        .actions { grid-column: 1 / -1; display: flex; gap: 8px; margin-top: 5px; }
        .actions button { flex: 1; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="ui">
        <div class="group">
            <span class="label">Pigment</span>
            <input type="color" id="colorPicker" value="#8b0000">
        </div>
        <div class="group">
            <span class="label">Viscosity <span class="val" id="vV">1.2</span></span>
            <input type="range" id="viscositySlider" min="0.2" max="3.0" step="0.1" value="1.2">
        </div>
        <div class="group">
            <span class="label">Tip Size <span class="val" id="sV">1.0</span></span>
            <input type="range" id="sizeSlider" min="0.2" max="3.0" step="0.1" value="1.0">
        </div>
        <div class="group">
            <span class="label">Tool</span>
            <div style="display:flex; gap:3px">
                <button id="dropBtn" class="active" style="flex:1">Drop</button>
                <button id="stylusBtn" style="flex:1">Needle</button>
                <button id="rakeBtn" style="flex:1">Rake</button>
            </div>
        </div>
        <div class="actions">
            <button id="undoBtn" style="background:#3d2b1f" disabled>Undo</button>
            <button id="resetBtn" style="background:transparent; color:#888; border:1px solid #3d2b1f">Clear</button>
            <button id="saveBtn" style="background:#4a6741; border:none;">Export</button>
        </div>
    </div>

    <div id="stage">
        <div id="canvas-holder"></div>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import * as THREE from 'three';

const fragmentShader = `
    uniform sampler2D tPrev;
    uniform vec2 uMouse;
    uniform vec2 uPrevMouse;
    uniform int uMode; 
    uniform vec3 uColor;
    uniform float uViscosity;
    uniform float uBrushSize;
    varying vec2 vUv;
    void main() {
        vec2 uv = vUv;
        vec3 paper = vec3(0.99, 0.98, 0.94);
        if (uMode == 0) {
            float d = distance(uv, uMouse);
            float r = 0.05 * uBrushSize;
            if (d > 0.0001) {
                float m = sqrt(1.0 + (r*r)/(d*d));
                uv = uMouse + (uv - uMouse)/m;
            }
            vec4 b = texture2D(tPrev, uv);
            if(b.a < 0.1) b = vec4(paper, 1.0);
            gl_FragColor = (d < r) ? vec4(uColor, 1.0) : b;
        } else if (uMode > 0) {
            vec2 dir = uMouse - uPrevMouse;
            vec2 advUv = uv;
            if (uMode == 1) {
                float d = distance(uv, uMouse);
                float inf = exp(-d / (0.008 * uBrushSize));
                advUv -= dir * inf * uViscosity;
            } else {
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -4.0; i <= 4.0; i++) {
                    vec2 nPos = uMouse + (normalize(perp + 0.00001) * i * 0.1);
                    float inf = exp(-distance(uv, nPos) / (0.015 * uBrushSize));
                    advUv -= dir * inf * (uViscosity * 0.7);
                }
            }
            vec4 s = texture2D(tPrev, advUv);
            gl_FragColor = (s.a < 0.1) ? vec4(paper, 1.0) : s;
        } else {
            vec4 c = texture2D(tPrev, uv);
            gl_FragColor = (c.a < 0.1) ? vec4(paper, 1.0) : c;
        }
    }
`;

let width, height;
const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
document.getElementById('canvas-holder').appendChild(renderer.domElement);

let read, write;
const history = [];

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: {
        tPrev: { value: null }, uMouse: { value: new THREE.Vector2(-1,-1) },
        uPrevMouse: { value: new THREE.Vector2(-1,-1) }, uMode: { value: -1 },
        uColor: { value: new THREE.Color() }, uViscosity: { value: 1.2 },
        uBrushSize: { value: 1.0 }
    },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});
scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

function resize() {
    const stage = document.getElementById('stage');
    // Ensure canvas stays inside stage bounds
    width = stage.clientWidth;
    height = stage.clientHeight;
    
    renderer.setSize(width, height);
    read = new THREE.WebGLRenderTarget(width, height);
    write = new THREE.WebGLRenderTarget(width, height);
    material.uniforms.tPrev.value = read.texture;
    reset();
}

function reset() {
    renderer.setClearColor(0xfdfaf0, 1);
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.clear(); });
    renderer.setRenderTarget(null);
    history.forEach(rt => rt.dispose()); history.length = 0;
    document.getElementById('undoBtn').disabled = true;
}

function captureState() {
    const snap = new THREE.WebGLRenderTarget(width, height);
    renderer.setRenderTarget(snap); renderer.render(scene, camera);
    history.push(snap);
    if (history.length > 15) history.shift().dispose();
    document.getElementById('undoBtn').disabled = false;
}

function undo() {
    if (history.length === 0) return;
    const last = history.pop();
    material.uniforms.uMode.value = -1;
    material.uniforms.tPrev.value = last.texture;
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.render(scene, camera); });
    renderer.setRenderTarget(null);
    material.uniforms.tPrev.value = read.texture;
    last.dispose();
    document.getElementById('undoBtn').disabled = history.length === 0;
}

function animate() {
    requestAnimationFrame(animate);
    const vis = parseFloat(document.getElementById('viscositySlider').value);
    const siz = parseFloat(document.getElementById('sizeSlider').value);
    material.uniforms.uViscosity.value = vis;
    material.uniforms.uBrushSize.value = siz;
    document.getElementById('vV').innerText = vis;
    document.getElementById('sV').innerText = siz;

    renderer.setRenderTarget(write);
    renderer.render(scene, camera);
    material.uniforms.tPrev.value = write.texture;
    [read, write] = [write, read];
    renderer.setRenderTarget(null);
    renderer.render(scene, camera);
}

const getMouse = (e) => {
    const rect = renderer.domElement.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return new THREE.Vector2((cx - rect.left)/width, 1 - (cy - rect.top)/height);
};

const onDown = (e) => {
    if (e.target.closest('#ui')) return;
    captureState();
    const pos = getMouse(e);
    material.uniforms.uMouse.value.copy(pos);
    material.uniforms.uPrevMouse.value.copy(pos);
    material.uniforms.uMode.value = activeMode;
    material.uniforms.uColor.value.set(document.getElementById('colorPicker').value);
    drawing = true;
};

const onMove = (e) => {
    if (!drawing) return;
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.copy(getMouse(e));
};

window.addEventListener('mousedown', onDown);
window.addEventListener('mousemove', onMove);
window.addEventListener('mouseup', () => { drawing = false; material.uniforms.uMode.value = -1; });
window.addEventListener('touchstart', onDown, {passive: false});
window.addEventListener('touchmove', onMove, {passive: false});
window.addEventListener('touchend', () => { drawing = false; material.uniforms.uMode.value = -1; });

let drawing = false, activeMode = 0;
window.addEventListener('resize', resize);
document.getElementById('undoBtn').onclick = undo;
document.getElementById('resetBtn').onclick = reset;
document.getElementById('dropBtn').onclick = () => { activeMode = 0; setActive('dropBtn'); };
document.getElementById('stylusBtn').onclick = () => { activeMode = 1; setActive('stylusBtn'); };
document.getElementById('rakeBtn').onclick = () => { activeMode = 2; setActive('rakeBtn'); };
document.getElementById('saveBtn').onclick = () => {
    const link = document.createElement('a');
    link.download = 'marbling.png';
    link.href = renderer.domElement.toDataURL();
    link.click();
};

function setActive(id) {
    ['dropBtn', 'stylusBtn', 'rakeBtn'].forEach(b => document.getElementById(b).classList.toggle('active', b === id));
}

resize();
animate();
</script>
</body>
</html>
