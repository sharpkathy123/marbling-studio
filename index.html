<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluid Marbling Studio</title>
    <style>
        :root { --red-zone: #FF4D4D; --blue-zone: #4D79FF; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: sans-serif; background: #222; }
        #app-wrapper { display: flex; width: 100%; height: 100%; }
        
        @media (orientation: landscape) { 
            #app-wrapper { flex-direction: row; }
            #tool-dock { width: 50%; height: 100%; }
            #work-zone { width: 50%; height: 100%; }
        }
        @media (orientation: portrait) {
            #app-wrapper { flex-direction: column; }
            #tool-dock { width: 100%; height: 50%; }
            #work-zone { width: 100%; height: 50%; }
        }

        #tool-dock { background: var(--red-zone); display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
        #work-zone { background: var(--blue-zone); display: flex; justify-content: center; align-items: center; }
        
        canvas { background: white; width: min(90%, 90% * (height / width)); aspect-ratio: 1 / 1; border-radius: 4px; cursor: crosshair; touch-action: none; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
        
        .palette { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .swatch { width: 40px; height: 40px; border-radius: 50%; border: 3px solid white; cursor: pointer; transition: 0.2s; }
        .swatch.active { transform: scale(1.2); border-color: #333; }
        .tool-bar { display: flex; gap: 15px; }
        .tool-item { background: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1.5rem; }
        .tool-item.active { background: #333; color: white; }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="tool-dock">
        <div class="palette">
            <div class="swatch active" style="background: #111;" data-color="#111111"></div>
            <div class="swatch" style="background: #FF3E00;" data-color="#FF3E00"></div>
            <div class="swatch" style="background: #FFD700;" data-color="#FFD700"></div>
            <div class="swatch" style="background: #00CF91;" data-color="#00CF91"></div>
            <div class="swatch" style="background: #007BFF;" data-color="#007BFF"></div>
            <div class="swatch" style="background: #7000FF;" data-color="#7000FF"></div>
        </div>
        <div class="tool-bar">
            <button class="tool-item active" id="brush">üñåÔ∏è</button>
            <button class="tool-item" id="comb">ü™Æ</button>
        </div>
    </div>
    <div id="work-zone">
        <canvas id="tray"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('tray');
const ctx = canvas.getContext('2d', { alpha: false });
let drops = [];
let activeColor = "#111111";
let activeTool = "brush";
let isDragging = false;
let lastX = 0, lastY = 0;

function resize() {
    const size = canvas.clientWidth;
    canvas.width = size;
    canvas.height = size;
}
window.addEventListener('resize', resize);
resize();

function addDrop(x, y, r, color) {
    // Math: Incompressible fluid displacement
    drops.forEach(drop => {
        drop.vertices.forEach(v => {
            let dx = v.x - x;
            let dy = v.y - y;
            let d2 = dx*dx + dy*dy;
            let m = Math.sqrt(1 + (r*r)/d2);
            v.x = x + dx * m;
            v.y = y + dy * m;
        });
    });

    // High vertex density for "silk" effect
    let vertices = [];
    const segments = 300; 
    for(let i=0; i<segments; i++) {
        let angle = (i/segments) * Math.PI * 2;
        vertices.push({ x: x + Math.cos(angle)*r, y: y + Math.sin(angle)*r });
    }
    drops.push({ color, vertices });
}

function applyTine(x, y, dx, dy, radius) {
    drops.forEach(drop => {
        drop.vertices.forEach(v => {
            let distSq = (x - v.x)**2 + (y - v.y)**2;
            if (distSq < radius * radius) {
                // Smooth falloff for fluid motion
                let force = Math.pow(1 - Math.sqrt(distSq) / radius, 1.5);
                v.x += dx * force * 0.95;
                v.y += dy * force * 0.95;
            }
        });
    });
}

function render() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.lineJoin = "round";
    ctx.lineCap = "round";

    drops.forEach(drop => {
        ctx.beginPath();
        ctx.fillStyle = drop.color;
        
        const v = drop.vertices;
        ctx.moveTo(v[0].x, v[0].y);
        
        // Use quadratic curves for organic fluidity
        for (let i = 0; i < v.length; i++) {
            let next = v[(i + 1) % v.length];
            let midX = (v[i].x + next.x) / 2;
            let midY = (v[i].y + next.y) / 2;
            ctx.quadraticCurveTo(v[i].x, v[i].y, midX, midY);
        }
        
        ctx.fill();
        // Subtle anti-aliasing stroke
        ctx.strokeStyle = drop.color;
        ctx.lineWidth = 0.5;
        ctx.stroke();
    });
    requestAnimationFrame(render);
}
render();

function handleStart(e) {
    isDragging = true;
    const pos = getPos(e);
    lastX = pos.x; lastY = pos.y;
    if (activeTool === "brush") addDrop(pos.x, pos.y, 35, activeColor);
}

function handleMove(e) {
    if (!isDragging || activeTool !== "comb") return;
    const pos = getPos(e);
    let dx = pos.x - lastX;
    let dy = pos.y - lastY;
    
    const traySize = canvas.width;
    const numTines = 22; 
    const spacing = traySize / (numTines + 1);
    const tineRadius = 14; 

    for (let i = -Math.floor(numTines/2); i <= Math.floor(numTines/2); i++) {
        let angle = Math.atan2(dy, dx) + Math.PI/2;
        let offsetX = Math.cos(angle) * (i * spacing);
        let offsetY = Math.sin(angle) * (i * spacing);
        applyTine(pos.x + offsetX, pos.y + offsetY, dx, dy, tineRadius);
    }
    
    lastX = pos.x; lastY = pos.y;
}

function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: clientX - rect.left, y: clientY - rect.top };
}

canvas.addEventListener('mousedown', handleStart);
canvas.addEventListener('mousemove', handleMove);
window.addEventListener('mouseup', () => isDragging = false);
canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleStart(e); });
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); });
window.addEventListener('touchend', () => isDrawing = false);

document.querySelectorAll('.swatch').forEach(s => {
    s.onclick = () => {
        document.querySelector('.swatch.active').classList.remove('active');
        s.classList.add('active');
        activeColor = s.dataset.color;
    };
});
document.getElementById('brush').onclick = () => { activeTool="brush"; updateUI(); };
document.getElementById('comb').onclick = () => { activeTool="comb"; updateUI(); };
function updateUI() {
    document.getElementById('brush').className = activeTool === "brush" ? "tool-item active" : "tool-item";
    document.getElementById('comb').className = activeTool === "comb" ? "tool-item active" : "tool-item";
}
</script>
</body>
</html>
