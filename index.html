<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Marbling Studio - Absolute Stability</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: 'Georgia', serif; touch-action: none; }
        #ui { 
            position: absolute; top: 20px; left: 20px; z-index: 10; 
            background: linear-gradient(135deg, #3d2b1f 0%, #261a12 100%); 
            color: #e2d1b3; padding: 20px; width: 280px;
            border-radius: 8px; border: 2px solid #5c4033;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; gap: 12px;
            max-height: 85vh; overflow-y: auto;
        }
        .group { display: flex; flex-direction: column; gap: 6px; }
        .label { font-size: 11px; font-weight: bold; color: #b39e7d; text-transform: uppercase; }
        button { cursor: pointer; padding: 10px; border: 1px solid #7a5c3e; border-radius: 4px; background: #a67c52; color: #fff; font-weight: 600; }
        button.active { background: #ffd700; color: #3d2b1f; }
        input[type="range"] { accent-color: #ffd700; }
        input[type="color"] { width: 100%; height: 45px; border-radius: 4px; border: 2px solid #5c4033; background: #261a12; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui">
    <div class="group">
        <span class="label">Pigment Vessel</span>
        <input type="color" id="colorPicker" value="#8b0000">
    </div>
    <div class="group">
        <span class="label">Pigment Density</span>
        <input type="range" id="densitySlider" min="0.1" max="0.8" step="0.05" value="0.4">
    </div>
    <div class="group">
        <span class="label">Instruments</span>
        <button id="dropBtn" class="active">Ink (Droplet)</button>
        <button id="stylusBtn">Needle (Stylus)</button>
        <button id="rakeBtn">Comb (Rake)</button>
    </div>
    <button id="saveBtn" style="background: #4a6741; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer;">Dip Paper (Export)</button>
    <button id="resetBtn" style="background: transparent; border: 1px solid #5c4033; color: #b39e7d; padding: 5px; cursor: pointer; margin-top: 5px;">Wash Tray</button>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import * as THREE from 'three';

const fragmentShader = `
    uniform sampler2D tPrev;
    uniform vec2 uMouse;
    uniform vec2 uPrevMouse;
    uniform int uMode; 
    uniform vec3 uColor;
    uniform float uRadius;
    uniform float uDensity;
    varying vec2 vUv;

    void main() {
        vec2 uv = vUv;
        vec3 paperColor = vec3(0.99, 0.98, 0.94); // Solid fixed paper color

        if (uMode == 0) { // Droplet
            float d = distance(uv, uMouse);
            if (d < uRadius) {
                float force = pow(1.0 - d / uRadius, 2.0) * 0.12;
                uv -= normalize(uv - uMouse) * force;
            }
            vec4 base = texture2D(tPrev, uv);
            // If background is empty (white/light), ensure it doesn't darken
            if(base.rgb == vec3(0.0)) base.rgb = paperColor; 
            
            gl_FragColor = (d < uRadius * uDensity) ? vec4(uColor, 1.0) : base;
        } else if (uMode > 0) { // Advection
            vec2 mouseDir = uMouse - uPrevMouse;
            vec2 advectedUv = uv;
            float dist = distance(uv, uMouse);
            
            if (uMode == 1) advectedUv -= mouseDir * smoothstep(uRadius, 0.0, dist) * 2.5;
            else {
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -4.0; i <= 4.0; i++) {
                    vec2 needle = uMouse + (normalize(perp) * i * uRadius * 1.5);
                    advectedUv -= mouseDir * smoothstep(uRadius * 0.7, 0.0, distance(uv, needle)) * 1.5;
                }
            }
            vec4 sampled = texture2D(tPrev, advectedUv);
            // Persistence check: If we sample an empty pixel, return paper color
            if(sampled.a < 0.1) sampled = vec4(paperColor, 1.0);
            gl_FragColor = sampled;
        } else {
            vec4 current = texture2D(tPrev, uv);
            if(current.a < 0.1) current = vec4(paperColor, 1.0);
            gl_FragColor = current;
        }
    }
`;

const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
renderer.setPixelRatio(1); // Lock pixel ratio to prevent drift
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let readBuffer = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, {
    minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBAFormat, type: THREE.UnsignedByteType
});
let writeBuffer = readBuffer.clone();

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: {
        tPrev: { value: readBuffer.texture },
        uMouse: { value: new THREE.Vector2(-1,-1) },
        uPrevMouse: { value: new THREE.Vector2(-1,-1) },
        uMode: { value: -1 },
        uColor: { value: new THREE.Color() },
        uRadius: { value: 0.08 },
        uDensity: { value: 0.4 }
    },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});

scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

function reset() {
    renderer.setClearColor(0xfdfaf0, 1);
    renderer.setRenderTarget(readBuffer); renderer.clear();
    renderer.setRenderTarget(writeBuffer); renderer.clear();
    renderer.setRenderTarget(null);
}
reset();

let drawing = false;
function animate() {
    requestAnimationFrame(animate);
    material.uniforms.uDensity.value = parseFloat(document.getElementById('densitySlider').value);
    renderer.setRenderTarget(writeBuffer);
    renderer.render(scene, camera);
    [readBuffer, writeBuffer] = [writeBuffer, readBuffer];
    material.uniforms.tPrev.value = readBuffer.texture;
    renderer.setRenderTarget(null);
    renderer.render(scene, camera);
    if (!drawing) material.uniforms.uMode.value = -1;
}

window.addEventListener('pointerdown', (e) => {
    if(e.target.closest('#ui')) return;
    drawing = true;
    material.uniforms.uMode.value = (document.getElementById('dropBtn').classList.contains('active')) ? 0 : 
                                    (document.getElementById('stylusBtn').classList.contains('active')) ? 1 : 2;
    material.uniforms.uColor.value.set(document.getElementById('colorPicker').value);
});
window.addEventListener('pointermove', (e) => {
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.set(e.clientX/window.innerWidth, 1-(e.clientY/window.innerHeight));
});
window.addEventListener('pointerup', () => drawing = false);

document.getElementById('dropBtn').onclick = () => setActive('dropBtn');
document.getElementById('stylusBtn').onclick = () => setActive('stylusBtn');
document.getElementById('rakeBtn').onclick = () => setActive('rakeBtn');
document.getElementById('resetBtn').onclick = reset;
document.getElementById('saveBtn').onclick = () => {
    const link = document.createElement('a');
    link.download = 'marble_art.png';
    link.href = renderer.domElement.toDataURL();
    link.click();
};

function setActive(id) {
    ['dropBtn', 'stylusBtn', 'rakeBtn'].forEach(b => document.getElementById(b).classList.toggle('active', b === id));
}

animate();
</script>
</body>
</html>
