<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Suminagashi Studio</title>
    <style>
        :root { 
            --accent: #E63946; 
            --bg-dark: #111; 
            --sidebar: #1d1d1d;
            --navy: #1D3557; 
            --ui-white: #F1FAEE;
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-dark); color: white;
        }

        #app-wrapper { display: flex; width: 100%; height: 100%; }

        /* Sidebar UI */
        #tool-dock { 
            background: var(--sidebar); 
            display: flex; 
            flex-direction: column; 
            width: 280px; 
            padding: 30px 20px; 
            gap: 30px; 
            border-right: 1px solid #333;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        #work-zone { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #222;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }

        @media (orientation: portrait) { 
            #app-wrapper { flex-direction: column; } 
            #tool-dock { width: 100%; height: auto; padding: 15px; border-right: none; border-bottom: 1px solid #333; } 
        }

        canvas { 
            background: white; 
            width: min(90%, 90% * (height / width)); 
            aspect-ratio: 1 / 1; 
            border-radius: 4px; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.8); 
            touch-action: none; 
        }

        /* Groups */
        .group-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 10px; }
        .ui-group { display: flex; flex-direction: column; }

        .palette { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .swatch { 
            width: 100%; aspect-ratio: 1; border-radius: 50%; 
            border: 3px solid transparent; cursor: pointer; transition: 0.2s; 
        }
        .swatch.active { border-color: white; transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        .tool-bar { display: flex; gap: 10px; }
        .tool-item { 
            flex: 1; background: #333; border: none; padding: 15px; 
            border-radius: 12px; cursor: pointer; font-size: 1.5rem; transition: 0.2s; 
        }
        .tool-item.active { background: var(--accent); color: white; }

        .action-column { display: flex; flex-direction: column; gap: 8px; }
        .btn { 
            background: var(--navy); color: white; border: none; padding: 12px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; 
        }
        .btn:hover { filter: brightness(1.2); }
        .btn-secondary { background: #444; }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="tool-dock">
        <div class="ui-group">
            <div class="group-label">Pigment</div>
            <div class="palette">
                <div class="swatch active" style="background: #1D3557;" data-color="#1D3557"></div>
                <div class="swatch" style="background: #E63946;" data-color="#E63946"></div>
                <div class="swatch" style="background: #FFB703;" data-color="#FFB703"></div>
                <div class="swatch" style="background: #0081A7;" data-color="#0081A7"></div>
                <div class="swatch" style="background: #00AFB9;" data-color="#00AFB9"></div>
                <div class="swatch" style="background: #F07167;" data-color="#F07167"></div>
            </div>
        </div>

        <div class="ui-group">
            <div class="group-label">Equipment</div>
            <div class="tool-bar">
                <button class="tool-item active" id="brush" title="Drop Paint">üñåÔ∏è</button>
                <button class="tool-item" id="comb" title="Edge Taps: Sweep Rake">ü™Æ</button>
            </div>
        </div>

        <div class="ui-group">
            <div class="group-label">Studio Actions</div>
            <div class="action-column">
                <button class="btn" onclick="download()">üíæ Export PNG</button>
                <button class="btn btn-secondary" onclick="undo()">‚Ü©Ô∏è Undo</button>
                <button class="btn btn-secondary" onclick="clearTray()">üóëÔ∏è Reset</button>
            </div>
        </div>
    </div>

    <div id="work-zone">
        <canvas id="tray"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('tray');
const ctx = canvas.getContext('2d', { alpha: false });
let drops = [];
let history = [];
let activeColor = "#1D3557";
let activeTool = "brush";

function resize() {
    const size = canvas.clientWidth;
    canvas.width = size;
    canvas.height = size;
}
window.addEventListener('resize', resize);
resize();

function saveToHistory() {
    if (history.length > 20) history.shift();
    history.push(JSON.stringify(drops));
}

function undo() {
    if (history.length > 0) {
        drops = JSON.parse(history.pop());
    }
}

function clearTray() {
    saveToHistory();
    drops = [];
}

function download() {
    const link = document.createElement('a');
    link.download = 'marbling-art.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
}

function addDrop(x, y, r, color) {
    saveToHistory();
    // Displacement math
    drops.forEach(drop => {
        drop.vertices.forEach(v => {
            let dx = v.x - x, dy = v.y - y;
            let d2 = dx*dx + dy*dy;
            let m = Math.sqrt(1 + (r*r)/d2);
            v.x = x + dx * m; v.y = y + dy * m;
        });
    });
    // Create new drop with high vertex density
    let vts = [];
    const segments = 180;
    for(let i=0; i<segments; i++) {
        let a = (i/segments) * Math.PI * 2;
        vts.push({ x: x + Math.cos(a)*r, y: y + Math.sin(a)*r });
    }
    drops.push({ color, vertices: vts });
}

function resample(drop) {
    const threshold = 7; 
    const limit = 2500; 
    if (drop.vertices.length > limit) return;
    const next = [];
    for (let i = 0; i < drop.vertices.length; i++) {
        let v1 = drop.vertices[i], v2 = drop.vertices[(i + 1) % drop.vertices.length];
        next.push(v1);
        let dist = Math.hypot(v1.x - v2.x, v1.y - v2.y);
        if (dist > threshold) {
            next.push({ x: (v1.x + v2.x)/2, y: (v1.y + v2.y)/2 });
        }
    }
    drop.vertices = next;
}

// Individual Needle Physics
function applyTine(tx, ty, dx, dy, radius) {
    drops.forEach(drop => {
        let touched = false;
        drop.vertices.forEach(v => {
            let vx = v.x - tx, vy = v.y - ty;
            let distSq = vx*vx + vy*vy;
            if (distSq < radius * radius) {
                // Gaussian pull toward needle movement
                let force = Math.exp(-distSq / (radius * radius * 0.5));
                v.x += dx * force * 1.2;
                v.y += dy * force * 1.2;
                touched = true;
            }
        });
    });
}

function autoSweep(edge) {
    saveToHistory();
    const size = canvas.width;
    const steps = 60; 
    const numTines = 20; 
    const spacing = size / (numTines + 1);
    const radius = 12; // Individual needle radius
    let step = 0;

    function animate() {
        if (step >= steps) return;
        let pos = (step / steps) * size;
        if (edge === 'right' || edge === 'bottom') pos = size - pos;

        for (let j = 1; j <= numTines; j++) {
            let tx, ty, dx = 0, dy = 0;
            let move = size / steps;

            if (edge === 'left' || edge === 'right') {
                tx = pos; ty = j * spacing;
                dx = (edge === 'left' ? 1 : -1) * move;
            } else {
                tx = j * spacing; ty = pos;
                dy = (edge === 'top' ? 1 : -1) * move;
            }
            applyTine(tx, ty, dx, dy, radius);
        }
        
        drops.forEach(drop => resample(drop));
        step++;
        requestAnimationFrame(animate);
    }
    animate();
}

function render() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    drops.forEach(drop => {
        ctx.beginPath();
        ctx.fillStyle = drop.color;
        const v = drop.vertices;
        if (v.length < 3) return;
        
        // Smooth Quadratic pathing
        ctx.moveTo((v[0].x + v[v.length-1].x)/2, (v[0].y + v[v.length-1].y)/2);
        for (let i = 0; i < v.length; i++) {
            let curr = v[i], next = v[(i + 1) % v.length];
            ctx.quadraticCurveTo(curr.x, curr.y, (curr.x + next.x)/2, (curr.y + next.y)/2);
        }
        ctx.fill();
    });
    requestAnimationFrame(render);
}
render();

canvas.addEventListener('mousedown', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left, y = e.clientY - rect.top;
    const margin = 60;
    if (activeTool === "brush") {
        addDrop(x, y, 35, activeColor);
    } else {
        if (x < margin) autoSweep('left');
        else if (x > canvas.width - margin) autoSweep('right');
        else if (y < margin) autoSweep('top');
        else if (y > canvas.height - margin) autoSweep('bottom');
    }
});

// Sidebar Controls
document.querySelectorAll('.swatch').forEach(s => {
    s.onclick = () => {
        document.querySelector('.swatch.active').classList.remove('active');
        s.classList.add('active');
        activeColor = s.dataset.color;
    };
});
document.getElementById('brush').onclick = () => { activeTool="brush"; updateUI(); };
document.getElementById('comb').onclick = () => { activeTool="comb"; updateUI(); };

function updateUI() {
    document.getElementById('brush').className = activeTool === "brush" ? "tool-item active" : "tool-item";
    document.getElementById('comb').className = activeTool === "comb" ? "tool-item active" : "tool-item";
}
</script>
</body>
</html>
