<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Square Water Tray</title>
    <style>
        :root {
            --sidebar-width: 120px;
            --tray-bg: #eef2f3;
            --water-color: #ffffff;
        }

        /* Prevent all scrolling */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            background-color: var(--tray-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #app-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Tray Section: Centers the square */
        #tray-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            height: 100%;
        }

        /* The Square Tray logic */
        #water-tray {
            background: var(--water-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 4px solid #fff;
            /* Scale to the smaller of the two dimensions */
            width: min(90vh, calc(100vw - var(--sidebar-width) - 40px));
            height: min(90vh, calc(100vw - var(--sidebar-width) - 40px));
            aspect-ratio: 1 / 1;
            cursor: crosshair;
        }

        /* Sidebar Tools */
        #sidebar {
            width: var(--sidebar-width);
            height: 100%;
            background: white;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 5px;
            justify-content: space-around; /* Distributes tools evenly */
        }

        .tool-label {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #666;
        }

        /* Palette Grid */
        #palette {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .swatch {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.1s;
        }
        .swatch:hover { transform: scale(1.1); }
        .swatch.selected { border-color: #333; box-shadow: 0 0 5px rgba(0,0,0,0.2); }

        /* Tool Buttons */
        .tool-btn {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            background: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tool-btn.active {
            background: #e7f3ff;
            border-color: #007bff;
        }

    </style>
</head>
<body>

<div id="app-wrapper">
    <main id="tray-area">
        <canvas id="water-tray"></canvas>
    </main>

    <aside id="sidebar">
        <div class="tool-section">
            <div class="tool-label">Colors</div>
            <div id="palette">
                <div class="swatch selected" style="background: #E63946;"></div>
                <div class="swatch" style="background: #F1FAEE;"></div>
                <div class="swatch" style="background: #A8DADC;"></div>
                <div class="swatch" style="background: #457B9D;"></div>
                <div class="swatch" style="background: #1D3557;"></div>
                <div class="swatch" style="background: #000000;"></div>
            </div>
        </div>

        <div class="tool-section">
            <div class="tool-label">Brush</div>
            <button class="tool-btn active" id="brush-btn">üñåÔ∏è</button>
        </div>

        <div class="tool-section">
            <div class="tool-label">Comb</div>
            <button class="tool-btn" id="comb-btn">ü™Æ</button>
        </div>
    </aside>
</div>

<script>
    // Handle Tool Toggling
    const brushBtn = document.getElementById('brush-btn');
    const combBtn = document.getElementById('comb-btn');
    const swatches = document.querySelectorAll('.swatch');

    brushBtn.addEventListener('click', () => {
        brushBtn.classList.add('active');
        combBtn.classList.remove('active');
    });

    combBtn.addEventListener('click', () => {
        combBtn.classList.add('active');
        brushBtn.classList.remove('active');
    });

    swatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
            document.querySelector('.swatch.selected').classList.remove('selected');
            swatch.classList.add('selected');
        });
    });
</script>

</body>
</html>
