<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Marbling Studio - High Persistence</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: 'Georgia', serif; touch-action: none; }
        
        #ui { 
            position: absolute; top: 20px; left: 20px; z-index: 10; 
            background: linear-gradient(135deg, #3d2b1f 0%, #261a12 100%); 
            color: #e2d1b3; padding: 20px; width: 280px;
            border-radius: 8px; border: 2px solid #5c4033;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; gap: 12px;
            max-height: 85vh; overflow-y: auto;
        }

        .guide-box { 
            font-size: 13px; line-height: 1.5; color: #332211; 
            background: #f4ece0; padding: 12px; border-radius: 4px; 
            border: 1px solid #d4c5b0; font-style: italic;
        }
        .guide-box h4 { margin: 0 0 5px 0; color: #5c4033; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #d4c5b0; }

        .group { display: flex; flex-direction: column; gap: 6px; }
        .label { font-size: 11px; font-weight: bold; color: #b39e7d; text-transform: uppercase; letter-spacing: 1px; }

        button { 
            cursor: pointer; padding: 10px; border: 1px solid #7a5c3e; 
            border-radius: 4px; background: linear-gradient(to bottom, #a67c52, #7a5c3e); 
            color: #fff; font-weight: 600; transition: 0.3s;
        }
        button.active { 
            background: linear-gradient(to bottom, #ffd700, #b8860b); 
            color: #3d2b1f; border-color: #ffed8a;
        }

        #saveBtn { background: #4a6741; border: 1px solid #2d3e27; margin-top: 10px; font-size: 15px; color: white; }
        #resetBtn { background: transparent; border: 1px solid #5c4033; color: #b39e7d; font-size: 11px; }

        input[type="color"] { width: 100%; height: 45px; border: 2px solid #5c4033; cursor: pointer; border-radius: 4px; background: #261a12; }
        input[type="range"] { cursor: pointer; accent-color: #a67c52; }
        #ui::-webkit-scrollbar { width: 8px; }
        #ui::-webkit-scrollbar-thumb { background: #5c4033; border-radius: 4px; }
    </style>
</head>
<body>

<div id="ui">
    <div class="guide-box">
        <h4>ðŸ“œ Quick Start</h4>
        Select <b>Ink</b> and tap. If ink disappears, increase <b>Pigment Density</b>.
    </div>

    <div class="group">
        <span class="label">Pigment Vessel</span>
        <input type="color" id="colorPicker" value="#8b0000">
    </div>

    <div class="group">
        <span class="label">Pigment Density (Thickness)</span>
        <input type="range" id="densitySlider" min="0.1" max="0.8" step="0.05" value="0.4">
    </div>

    <div class="group">
        <span class="label">Instruments</span>
        <button id="dropBtn" class="active">Ink (Droplet)</button>
        <button id="stylusBtn">Needle (Stylus)</button>
        <button id="rakeBtn">Comb (Rake)</button>
    </div>

    <div class="group">
        <span class="label">Surface Vitality (Life)</span>
        <input type="range" id="tensionSlider" min="0" max="0.005" step="0.0001" value="0.0005">
    </div>

    <button id="saveBtn">Dip Paper (Export)</button>
    <button id="resetBtn">Wash Tray</button>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import * as THREE from 'three';

const fragmentShader = `
    uniform sampler2D tPrev;
    uniform vec2 uMouse;
    uniform vec2 uPrevMouse;
    uniform int uMode; 
    uniform vec3 uColor;
    uniform float uRadius;
    uniform float uTension;
    uniform float uDensity;
    uniform float uTime;
    varying vec2 vUv;

    float hash(vec2 p) { return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453123); }
    
    void main() {
        vec2 uv = vUv;
        
        // Passive Drift
        float shim = sin(uv.x * 30.0 + uTime) * cos(uv.y * 30.0 + uTime);
        uv += (shim * uTension * 0.1);

        vec4 color;
        if (uMode == 0) { // Droplet
            float d = distance(uv, uMouse);
            if (d < uRadius) {
                float force = pow(1.0 - d / uRadius, 2.0) * (0.08 + uTension * 10.0);
                uv -= normalize(uv - uMouse) * force;
            }
            vec4 base = texture2D(tPrev, uv);
            // uDensity controls how much the new drop expands and stays visible
            color = (d < uRadius * uDensity) ? vec4(uColor, 1.0) : base;
        } else if (uMode > 0) { // Needle & Comb
            vec2 mouseDir = uMouse - uPrevMouse;
            vec2 advectedUv = uv;
            float dist = distance(uv, uMouse);
            
            if (uMode == 1) { // Needle
                advectedUv -= mouseDir * smoothstep(uRadius, 0.0, dist) * 2.5;
            } else { // Comb
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -4.0; i <= 4.0; i++) {
                    vec2 needle = uMouse + (normalize(perp) * i * uRadius * 1.5);
                    advectedUv -= mouseDir * smoothstep(uRadius * 0.7, 0.0, distance(uv, needle)) * 1.5;
                }
            }
            color = texture2D(tPrev, advectedUv);
        } else {
            color = texture2D(tPrev, uv);
        }

        // Texture overlay (only if not reset)
        float grain = (hash(vUv * 500.0) - 0.5) * 0.03;
        gl_FragColor = vec4(color.rgb + grain, 1.0);
    }
`;

const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
renderer.autoClear = false; // PREVENTS COLOR LOSS
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let readBuffer = new THREE.WebGLRenderTarget(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio);
let writeBuffer = new THREE.WebGLRenderTarget(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: {
        tPrev: { value: readBuffer.texture },
        uMouse: { value: new THREE.Vector2(-1,-1) },
        uPrevMouse: { value: new THREE.Vector2(-1,-1) },
        uMode: { value: -1 },
        uColor: { value: new THREE.Color() },
        uRadius: { value: 0.08 },
        uTension: { value: 0.0005 },
        uDensity: { value: 0.4 },
        uTime: { value: 0 }
    },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});

scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

function reset() {
    renderer.setClearColor(0xfdfaf0, 1);
    renderer.setRenderTarget(readBuffer); renderer.clear();
    renderer.setRenderTarget(writeBuffer); renderer.clear();
    renderer.setRenderTarget(null);
    renderer.clear();
}
reset();

let mode = 0;
let drawing = false;

function animate(time) {
    requestAnimationFrame(animate);
    material.uniforms.uTime.value = time * 0.001;
    material.uniforms.uTension.value = parseFloat(document.getElementById('tensionSlider').value);
    material.uniforms.uDensity.value = parseFloat(document.getElementById('densitySlider').value);

    renderer.setRenderTarget(writeBuffer);
    renderer.render(scene, camera);
    
    // Ping-pong
    let temp = readBuffer;
    readBuffer = writeBuffer;
    writeBuffer = temp;
    
    material.uniforms.tPrev.value = readBuffer.texture;
    
    renderer.setRenderTarget(null);
    renderer.render(scene, camera);
    
    if (!drawing) material.uniforms.uMode.value = -1;
}

window.addEventListener('pointerdown', (e) => {
    if(e.target.closest('#ui')) return;
    drawing = true;
    material.uniforms.uMode.value = mode;
    material.uniforms.uColor.value.set(document.getElementById('colorPicker').value);
    updateMouse(e);
});
window.addEventListener('pointermove', (e) => updateMouse(e));
window.addEventListener('pointerup', () => drawing = false);

function updateMouse(e) {
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.set(e.clientX/window.innerWidth, 1-(e.clientY/window.innerHeight));
}

document.getElementById('dropBtn').onclick = () => { mode = 0; setActive('dropBtn'); };
document.getElementById('stylusBtn').onclick = () => { mode = 1; setActive('stylusBtn'); };
document.getElementById('rakeBtn').onclick = () => { mode = 2; setActive('rakeBtn'); };
document.getElementById('resetBtn').onclick = reset;
document.getElementById('saveBtn').onclick = () => {
    const link = document.createElement('a');
    link.download = 'marble_art.png';
    link.href = renderer.domElement.toDataURL();
    link.click();
};

function setActive(id) {
    ['dropBtn', 'stylusBtn', 'rakeBtn'].forEach(b => document.getElementById(b).classList.toggle('active', b === id));
}

animate(0);
</script>
</body>
</html>
