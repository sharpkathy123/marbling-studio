<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marbling Ultra-Fix</title>
    <style>
        /* The nuclear option for layout: everything is based on Viewport units */
        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; }
        
        html, body { 
            width: 100vw; height: 100dvh; 
            overflow: hidden; background: #000; position: fixed;
            font-family: sans-serif;
        }

        #app {
            display: flex; flex-direction: column;
            width: 100vw; height: 100dvh;
        }

        /* Tray: Locked to top 35% of the screen */
        #tray-zone {
            width: 100vw; height: 35dvh;
            display: flex; align-items: center; justify-content: center;
            background: #000; border-bottom: 2px solid #3d2b1f;
        }

        /* UI: Locked to 65% of the screen */
        #ui-zone {
            width: 100vw; height: 65dvh;
            background: #1a110a; color: #e2d1b3;
            padding: 4vw; display: flex; flex-direction: column; gap: 3vh;
        }

        canvas { background: #fdfaf0; display: block; }

        .section { width: 100%; display: flex; flex-direction: column; gap: 1vh; }
        .label { font-size: 3.5vw; font-weight: bold; color: #b39e7d; text-transform: uppercase; }

        /* Palette: 4 circles perfectly spaced */
        .palette { display: flex; justify-content: space-between; width: 100%; }
        .swatch { width: 18vw; height: 18vw; border-radius: 50%; border: 1vw solid #3d2b1f; }
        .swatch.active { border-color: #ffd700; transform: scale(1.1); }

        /* Buttons: Scaled to width */
        .btn-row { display: flex; gap: 2vw; width: 100%; }
        button { 
            flex: 1; height: 12vw; border: none; border-radius: 2vw; 
            background: #a67c52; color: #fff; font-size: 3.5vw; font-weight: bold;
        }
        button.active { background: #ffd700; color: #000; }

        input[type="range"] { width: 100%; height: 8vw; accent-color: #ffd700; }
    </style>
</head>
<body>

<div id="app">
    <div id="tray-zone">
        <canvas id="mCanvas"></canvas>
    </div>

    <div id="ui-zone">
        <div class="section">
            <div class="label">Pigment Select</div>
            <div class="palette">
                <div class="swatch active" style="background:#8b0000" data-color="#8b0000"></div>
                <div class="swatch" style="background:#003366" data-color="#003366"></div>
                <div class="swatch" style="background:#ccac00" data-color="#ccac00"></div>
                <div class="swatch" style="background:#224422" data-color="#224422"></div>
            </div>
        </div>

        <div class="section">
            <div class="label">Dynamics (Flow & Size)</div>
            <input type="range" id="visc" min="0.2" max="3.0" step="0.1" value="1.2">
            <input type="range" id="size" min="0.1" max="4.0" step="0.1" value="1.0">
        </div>

        <div class="section">
            <div class="label">Tools</div>
            <div class="btn-row">
                <button id="btnDrop" class="active">Drop</button>
                <button id="btnNeedle">Needle</button>
                <button id="btnRake">Rake</button>
            </div>
        </div>

        <div class="btn-row" style="margin-top: auto;">
            <button id="btnSave" style="background:#4a6741">Export Art</button>
            <button id="btnReset" style="background:#5c2d2d">Reset Tray</button>
        </div>
    </div>
</div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
<script type="module">
import * as THREE from 'three';

const fragmentShader = `
    uniform sampler2D tPrev; uniform vec2 uMouse; uniform vec2 uPrevMouse;
    uniform int uMode; uniform vec3 uColor; uniform float uVisc; uniform float uSize;
    varying vec2 vUv;
    void main() {
        vec2 uv = vUv; vec3 paper = vec3(0.99, 0.98, 0.94);
        if (uMode == 0) {
            float d = distance(uv, uMouse); float r = 0.05 * uSize;
            if (d > 0.0001) { float m = sqrt(1.0 + (r*r)/(d*d)); uv = uMouse + (uv - uMouse)/m; }
            vec4 b = texture2D(tPrev, uv); if(b.a < 0.1) b = vec4(paper, 1.0);
            gl_FragColor = (d < r) ? vec4(uColor, 1.0) : b;
        } else if (uMode > 0) {
            vec2 dir = uMouse - uPrevMouse; vec2 advUv = uv;
            if (uMode == 1) {
                float d = distance(uv, uMouse); float inf = exp(-d / (0.008 * uSize));
                advUv -= dir * inf * uVisc;
            } else {
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -3.0; i <= 3.0; i++) {
                    vec2 nPos = uMouse + (normalize(perp + 0.00001) * i * 0.12);
                    float inf = exp(-distance(uv, nPos) / (0.015 * uSize));
                    advUv -= dir * inf * (uVisc * 0.7);
                }
            }
            vec4 s = texture2D(tPrev, advUv); gl_FragColor = (s.a < 0.1) ? vec4(paper, 1.0) : s;
        } else {
            vec4 c = texture2D(tPrev, uv); gl_FragColor = (c.a < 0.1) ? vec4(paper, 1.0) : c;
        }
    }
`;

const canvas = document.getElementById('mCanvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, preserveDrawingBuffer: true });
let tSize, read, write;
const scene = new THREE.Scene(), camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: { tPrev: { value: null }, uMouse: { value: new THREE.Vector2(-1,-1) }, uPrevMouse: { value: new THREE.Vector2(-1,-1) }, uMode: { value: -1 }, uColor: { value: new THREE.Color() }, uVisc: { value: 1.2 }, uSize: { value: 1.0 } },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});
scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

function init() {
    const zone = document.getElementById('tray-zone');
    tSize = Math.min(zone.clientWidth, zone.clientHeight) - 10;
    renderer.setSize(tSize, tSize);
    read = new THREE.WebGLRenderTarget(tSize, tSize);
    write = new THREE.WebGLRenderTarget(tSize, tSize);
    material.uniforms.tPrev.value = read.texture;
    renderer.setClearColor(0xfdfaf0, 1);
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.clear(); });
    renderer.setRenderTarget(null);
}

function animate() {
    requestAnimationFrame(animate);
    material.uniforms.uVisc.value = parseFloat(document.getElementById('visc').value);
    material.uniforms.uSize.value = parseFloat(document.getElementById('size').value);
    if (material.uniforms.uMode.value !== -1) {
        renderer.setRenderTarget(write); renderer.render(scene, camera);
        material.uniforms.tPrev.value = write.texture;
        [read, write] = [write, read];
        renderer.setRenderTarget(null);
    }
    renderer.render(scene, camera);
}

let activeColor = "#8b0000", activeMode = 0, drawing = false;

const getMouse = (e) => {
    const rect = canvas.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return new THREE.Vector2((cx - rect.left)/tSize, 1 - (cy - rect.top)/tSize);
};

window.addEventListener('touchstart', (e) => {
    if (e.target.closest('#ui-zone')) return;
    const pos = getMouse(e);
    material.uniforms.uMouse.value.copy(pos); material.uniforms.uPrevMouse.value.copy(pos);
    material.uniforms.uMode.value = activeMode; material.uniforms.uColor.value.set(activeColor);
    drawing = true;
}, {passive: false});

window.addEventListener('touchmove', (e) => {
    if (!drawing) return;
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.copy(getMouse(e));
}, {passive: false});

window.addEventListener('touchend', () => { drawing = false; material.uniforms.uMode.value = -1; });

document.querySelectorAll('.swatch').forEach(sw => {
    sw.onclick = () => {
        document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
        sw.classList.add('active'); activeColor = sw.dataset.color;
    };
});

document.getElementById('btnDrop').onclick = () => { activeMode = 0; upd(0); };
document.getElementById('btnNeedle').onclick = () => { activeMode = 1; upd(1); };
document.getElementById('btnRake').onclick = () => { activeMode = 2; upd(2); };
document.getElementById('btnReset').onclick = () => init();
document.getElementById('btnSave').onclick = () => {
    const link = document.createElement('a'); link.download = 'art.png'; link.href = canvas.toDataURL(); link.click();
};

function upd(m) {
    const ids = ['btnDrop', 'btnNeedle', 'btnRake'];
    ids.forEach((id, i) => document.getElementById(id).classList.toggle('active', i === m));
}

window.addEventListener('resize', init);
init();
animate();
</script>
</body>
</html>
