<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Marbling Studio - Max Tray Edition</title>
    <style>
        body { 
            margin: 0; background: #0e0e0e; font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; height: 100vh; width: 100vw; overflow: hidden; color: #e2d1b3;
        }
        #stage {
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            background: #000; position: relative;
        }
        canvas { 
            background: #fdfaf0; border: 8px solid #2a1d15; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); cursor: crosshair;
        }
        #ui { 
            position: absolute;
            /* Positioned in the side gap */
            right: 20px; 
            background: rgba(38, 26, 18, 0.95); 
            padding: 20px; border: 1px solid #5c4033;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns to avoid "skinny" look */
            gap: 15px;
            width: auto;
            max-width: 350px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .group { display: flex; flex-direction: column; gap: 5px; }
        .full-width { grid-column: span 2; }
        .label { font-size: 10px; font-weight: 800; color: #b39e7d; text-transform: uppercase; letter-spacing: 1px; }
        button { 
            cursor: pointer; padding: 10px; border: 1px solid #7a5c3e; 
            border-radius: 4px; background: #a67c52; color: #fff; 
            font-weight: 600; font-size: 12px;
        }
        button.active { background: #ffd700; color: #3d2b1f; border-color: #fff; }
        input[type="range"] { accent-color: #ffd700; width: 100%; }
        input[type="color"] { width: 100%; height: 35px; border: none; background: none; cursor: pointer; }
        select { background: #3d2b1f; color: #e2d1b3; border: 1px solid #5c4033; padding: 5px; }
        .footer-tools { grid-column: span 2; display: flex; gap: 5px; }
        .footer-tools button { flex: 1; padding: 8px; font-size: 11px; }
    </style>
</head>
<body>

<div id="stage">
    <div id="canvas-holder"></div>
    
    <div id="ui">
        <div class="group">
            <span class="label">Tray Shape</span>
            <select id="sizeSelect">
                <option value="square" selected>Square (1:1)</option>
                <option value="wide">Wide (16:9)</option>
                <option value="tall">Tall (3:4)</option>
            </select>
        </div>
        <div class="group">
            <span class="label">Pigment</span>
            <input type="color" id="colorPicker" value="#8b0000">
        </div>
        <div class="group full-width">
            <span class="label">Viscosity (Film Stretch)</span>
            <input type="range" id="viscositySlider" min="0.2" max="2.5" step="0.1" value="1.2">
        </div>
        <div class="group full-width">
            <span class="label">Instruments</span>
            <div style="display: flex; gap: 5px;">
                <button id="dropBtn" class="active" style="flex:1">Drop</button>
                <button id="stylusBtn" style="flex:1">Needle</button>
                <button id="rakeBtn" style="flex:1">Comb</button>
            </div>
        </div>
        <div class="footer-tools">
            <button id="undoBtn" style="background:#422e23" disabled>Undo</button>
            <button id="resetBtn" style="background:#2a1d15; color:#b39e7d">Clear</button>
            <button id="saveBtn" style="background:#4a6741">Export</button>
        </div>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import * as THREE from 'three';

const fragmentShader = `
    uniform sampler2D tPrev;
    uniform vec2 uMouse;
    uniform vec2 uPrevMouse;
    uniform int uMode; 
    uniform vec3 uColor;
    uniform float uViscosity;
    varying vec2 vUv;

    void main() {
        vec2 uv = vUv;
        vec3 paper = vec3(0.99, 0.98, 0.94);
        
        if (uMode == 0) { // Droplet expansion
            float d = distance(uv, uMouse);
            float r = 0.05;
            if (d > 0.0001) {
                float m = sqrt(1.0 + (r*r)/(d*d));
                uv = uMouse + (uv - uMouse)/m;
            }
            vec4 b = texture2D(tPrev, uv);
            if(b.a < 0.1) b = vec4(paper, 1.0);
            gl_FragColor = (d < r) ? vec4(uColor, 1.0) : b;
        } else if (uMode > 0) { // Fluid stretching
            vec2 dir = uMouse - uPrevMouse;
            vec2 advUv = uv;
            if (uMode == 1) { // Needle
                float d = distance(uv, uMouse);
                float inf = exp(-d / 0.008);
                advUv -= dir * inf * uViscosity;
            } else { // Rake
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -4.0; i <= 4.0; i++) {
                    vec2 nPos = uMouse + (normalize(perp + 0.00001) * i * 0.1);
                    float inf = exp(-distance(uv, nPos) / 0.015);
                    advUv -= dir * inf * (uViscosity * 0.7);
                }
            }
            vec4 s = texture2D(tPrev, advUv);
            gl_FragColor = (s.a < 0.1) ? vec4(paper, 1.0) : s;
        } else {
            vec4 c = texture2D(tPrev, uv);
            gl_FragColor = (c.a < 0.1) ? vec4(paper, 1.0) : c;
        }
    }
`;

let width, height;
const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
document.getElementById('canvas-holder').appendChild(renderer.domElement);

let read, write;
const history = [];

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: {
        tPrev: { value: null },
        uMouse: { value: new THREE.Vector2(-1,-1) },
        uPrevMouse: { value: new THREE.Vector2(-1,-1) },
        uMode: { value: -1 },
        uColor: { value: new THREE.Color() },
        uViscosity: { value: 1.2 }
    },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});
scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

function resizeTray() {
    const type = document.getElementById('sizeSelect').value;
    const vh = window.innerHeight - 40; // Full height minus small padding
    const vw = window.innerWidth - 40;

    if(type === 'square') {
        width = height = Math.min(vh, vw);
    } else if(type === 'tall') {
        height = vh;
        width = vh * 0.75;
    } else {
        width = vw;
        height = vw * (9/16);
        if(height > vh) { height = vh; width = vh * (16/9); }
    }

    renderer.setSize(width, height);
    read = new THREE.WebGLRenderTarget(width, height);
    write = new THREE.WebGLRenderTarget(width, height);
    material.uniforms.tPrev.value = read.texture;
    
    // Reposition UI based on where the space is
    const ui = document.getElementById('ui');
    const trayRect = renderer.domElement.getBoundingClientRect();
    if (window.innerWidth - trayRect.right > 350) {
        ui.style.right = '20px'; ui.style.bottom = 'auto'; ui.style.top = '20px';
    } else {
        ui.style.right = '20px'; ui.style.bottom = '20px'; ui.style.top = 'auto';
    }

    reset();
}

function reset() {
    renderer.setClearColor(0xfdfaf0, 1);
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.clear(); });
    renderer.setRenderTarget(null);
    history.forEach(rt => rt.dispose()); history.length = 0;
    updateUndoBtn();
}

function captureState() {
    const snap = new THREE.WebGLRenderTarget(width, height);
    renderer.setRenderTarget(snap);
    renderer.render(scene, camera);
    history.push(snap);
    if (history.length > 15) history.shift().dispose();
    updateUndoBtn();
}

function undo() {
    if (history.length === 0) return;
    const last = history.pop();
    material.uniforms.uMode.value = -1;
    material.uniforms.tPrev.value = last.texture;
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.render(scene, camera); });
    renderer.setRenderTarget(null);
    material.uniforms.tPrev.value = read.texture;
    last.dispose();
    updateUndoBtn();
}

function updateUndoBtn() { document.getElementById('undoBtn').disabled = history.length === 0; }

function animate() {
    requestAnimationFrame(animate);
    material.uniforms.uViscosity.value = parseFloat(document.getElementById('viscositySlider').value);
    renderer.setRenderTarget(write);
    renderer.render(scene, camera);
    material.uniforms.tPrev.value = write.texture;
    [read, write] = [write, read];
    renderer.setRenderTarget(null);
    renderer.render(scene, camera);
}

const getMouse = (e) => {
    const rect = renderer.domElement.getBoundingClientRect();
    return new THREE.Vector2((e.clientX - rect.left)/width, 1 - (e.clientY - rect.top)/height);
};

renderer.domElement.addEventListener('pointerdown', (e) => {
    captureState();
    const pos = getMouse(e);
    material.uniforms.uMouse.value.copy(pos);
    material.uniforms.uPrevMouse.value.copy(pos);
    material.uniforms.uMode.value = activeMode;
    material.uniforms.uColor.value.set(document.getElementById('colorPicker').value);
    drawing = true;
});

window.addEventListener('pointermove', (e) => {
    if (!drawing) return;
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.copy(getMouse(e));
});

window.addEventListener('pointerup', () => { drawing = false; material.uniforms.uMode.value = -1; });

let drawing = false;
let activeMode = 0;
document.getElementById('sizeSelect').onchange = resizeTray;
document.getElementById('undoBtn').onclick = undo;
document.getElementById('resetBtn').onclick = reset;
document.getElementById('dropBtn').onclick = () => { activeMode = 0; setActive('dropBtn'); };
document.getElementById('stylusBtn').onclick = () => { activeMode = 1; setActive('stylusBtn'); };
document.getElementById('rakeBtn').onclick = () => { activeMode = 2; setActive('rakeBtn'); };
document.getElementById('saveBtn').onclick = () => {
    const link = document.createElement('a');
    link.download = 'marbling.png';
    link.href = renderer.domElement.toDataURL();
    link.click();
};

function setActive(id) {
    ['dropBtn', 'stylusBtn', 'rakeBtn'].forEach(b => document.getElementById(b).classList.toggle('active', b === id));
}

resizeTray();
animate();
</script>
</body>
</html>
