<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suminagashi Columnar Studio</title>
    <style>
        :root { --red-zone: #E63946; --blue-zone: #457B9D; --navy: #1D3557; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        #app-wrapper { display: flex; width: 100%; height: 100%; }
        
        /* The Columnar Tool Dock */
        #tool-dock { 
            background: var(--red-zone); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            width: 300px; 
            gap: 25px; 
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.3); 
            z-index: 10; 
        }

        #work-zone { background: var(--blue-zone); display: flex; justify-content: center; align-items: center; flex-grow: 1; }
        
        @media (orientation: portrait) { 
            #app-wrapper { flex-direction: column; } 
            #tool-dock { width: 100%; height: 40%; padding: 10px; } 
        }

        canvas { background: white; width: min(90%, 90% * (height / width)); aspect-ratio: 1 / 1; border-radius: 4px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); touch-action: none; }
        
        /* UI Groups */
        .ui-group { display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; }
        
        .palette { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(0,0,0,0.15); padding: 15px; border-radius: 15px; }
        .swatch { width: 40px; height: 40px; border-radius: 50%; border: 3px solid white; cursor: pointer; transition: 0.2s; }
        .swatch.active { transform: scale(1.2); border-color: var(--navy); }
        
        .tool-bar { display: flex; gap: 15px; }
        .tool-item { background: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1.5rem; transition: 0.2s; width: 60px; }
        .tool-item.active { background: var(--navy); color: white; transform: translateY(-3px); }
        
        .action-column { display: flex; flex-direction: column; gap: 10px; width: 80%; }
        .btn { 
            background: var(--navy); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn:hover { background: #2a4d7d; }
        .btn-secondary { background: rgba(0,0,0,0.25); }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="tool-dock">
        <div class="ui-group">
            <div class="palette">
                <div class="swatch active" style="background: #1D3557;" data-color="#1D3557"></div>
                <div class="swatch" style="background: #E63946;" data-color="#E63946"></div>
                <div class="swatch" style="background: #F1FAEE;" data-color="#F1FAEE"></div>
                <div class="swatch" style="background: #A8DADC;" data-color="#A8DADC"></div>
                <div class="swatch" style="background: #457B9D;" data-color="#457B9D"></div>
                <div class="swatch" style="background: #FFB703;" data-color="#FFB703"></div>
            </div>
        </div>

        <div class="ui-group">
            <div class="tool-bar">
                <button class="tool-item active" id="brush">üñåÔ∏è</button>
                <button class="tool-item" id="comb">ü™Æ</button>
            </div>
        </div>

        <div class="ui-group">
            <div class="action-column">
                <button class="btn" onclick="saveToHistory(); download()">üíæ Save Design</button>
                <button class="btn btn-secondary" onclick="undo()">‚Ü©Ô∏è Undo</button>
                <button class="btn btn-secondary" onclick="clearTray()">üóëÔ∏è Clear Tray</button>
            </div>
        </div>
    </div>

    <div id="work-zone"><canvas id="tray"></canvas></div>
</div>

<script>
const canvas = document.getElementById('tray');
const ctx = canvas.getContext('2d', { alpha: false });
let drops = [];
let history = [];
let activeColor = "#1D3557";
let activeTool = "brush";

function resize() {
    const size = canvas.clientWidth;
    canvas.width = size;
    canvas.height = size;
}
window.addEventListener('resize', resize);
resize();

// History System
function saveToHistory() {
    if (history.length > 15) history.shift();
    // Deep copy current drops
    history.push(JSON.parse(JSON.stringify(drops)));
}

function undo() {
    if (history.length > 0) {
        drops = history.pop();
    }
}

function clearTray() {
    saveToHistory();
    drops = [];
}

function download() {
    const link = document.createElement('a');
    link.download = 'my-marbling.png';
    link.href = canvas.toDataURL();
    link.click();
}

function addDrop(x, y, r, color) {
    saveToHistory();
    drops.forEach(drop => {
        drop.vertices.forEach(v => {
            let dx = v.x - x, dy = v.y - y;
            let d2 = dx*dx + dy*dy;
            let m = Math.sqrt(1 + (r*r)/d2);
            v.x = x + dx * m; v.y = y + dy * m;
        });
    });
    let vts = [];
    for(let i=0; i<180; i++) {
        let a = (i/180) * Math.PI * 2;
        vts.push({ x: x + Math.cos(a)*r, y: y + Math.sin(a)*r });
    }
    drops.push({ color, vertices: vts });
}

function resample(drop) {
    const threshold = 10;
    if (drop.vertices.length > 1500) return; 
    const next = [];
    for (let i = 0; i < drop.vertices.length; i++) {
        let v1 = drop.vertices[i], v2 = drop.vertices[(i + 1) % drop.vertices.length];
        next.push(v1);
        let dist = Math.sqrt((v1.x - v2.x)**2 + (v1.y - v2.y)**2);
        if (dist > threshold) {
            next.push({ x: (v1.x + v2.x)/2, y: (v1.y + v2.y)/2 });
        }
    }
    drop.vertices = next;
}

function autoSweep(edge) {
    saveToHistory();
    const size = canvas.width;
    const steps = 40;
    const numTines = 24;
    const spacing = size / (numTines + 1);
    const radius = 15;
    let step = 0;

    function animate() {
        if (step >= steps) return;
        let pos = (step / steps) * size;
        if (edge === 'right' || edge === 'bottom') pos = size - pos;

        drops.forEach(drop => {
            let moved = false;
            drop.vertices.forEach(v => {
                let dist, dx = 0, dy = 0;
                let speed = size / steps;
                if (edge === 'left' || edge === 'right') {
                    dist = Math.abs(v.x - pos);
                    dx = (edge === 'left' ? 1.5 : -1.5) * speed;
                } else {
                    dist = Math.abs(v.y - pos);
                    dy = (edge === 'top' ? 1.5 : -1.5) * speed;
                }
                if (dist < radius) {
                    let force = Math.pow(1 - dist / radius, 1.5);
                    v.x += dx * force; v.y += dy * force;
                    moved = true;
                }
            });
            if (moved && step % 3 === 0) resample(drop);
        });
        step++;
        requestAnimationFrame(animate);
    }
    animate();
}

function render() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drops.forEach(drop => {
        ctx.beginPath();
        ctx.fillStyle = drop.color;
        const v = drop.vertices;
        if (v.length < 3) return;
        ctx.moveTo((v[0].x + v[v.length-1].x)/2, (v[0].y + v[v.length-1].y)/2);
        for (let i = 0; i < v.length; i++) {
            let c = v[i], n = v[(i + 1) % v.length];
            ctx.quadraticCurveTo(c.x, c.y, (c.x + n.x)/2, (c.y + n.y)/2);
        }
        ctx.fill();
    });
    requestAnimationFrame(render);
}
render();

canvas.addEventListener('mousedown', (e) => {
    const r = canvas.getBoundingClientRect();
    const x = e.clientX - r.left, y = e.clientY - r.top;
    const m = 60;
    if (activeTool === "brush") addDrop(x, y, 32, activeColor);
    else {
        if (x < m) autoSweep('left');
        else if (x > canvas.width - m) autoSweep('right');
        else if (y < m) autoSweep('top');
        else if (y > canvas.height - m) autoSweep('bottom');
    }
});

document.querySelectorAll('.swatch').forEach(s => {
    s.onclick = () => {
        document.querySelector('.swatch.active').classList.remove('active');
        s.classList.add('active');
        activeColor = s.dataset.color;
    };
});
document.getElementById('brush').onclick = () => { activeTool="brush"; updateUI(); };
document.getElementById('comb').onclick = () => { activeTool="comb"; updateUI(); };
function updateUI() {
    document.getElementById('brush').className = activeTool === "brush" ? "tool-item active" : "tool-item";
    document.getElementById('comb').className = activeTool === "comb" ? "tool-item active" : "tool-item";
}
</script>
</body>
</html>
