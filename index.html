<script>
// ... (previous setup code remains the same)

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // We draw from the latest drop to the oldest 
    // to simulate the "layering" on the water surface
    for (let i = drops.length - 1; i >= 0; i--) {
        const drop = drops[i];
        ctx.beginPath();
        ctx.fillStyle = drop.color;
        
        drop.points.forEach((p, index) => {
            if (index === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
        });
        
        ctx.closePath();
        ctx.fill();
        
        // Optional: Add a subtle stroke to define boundaries
        ctx.strokeStyle = "rgba(0,0,0,0.1)";
        ctx.lineWidth = 0.5;
        ctx.stroke();
    }
    requestAnimationFrame(draw);
}

</script>
