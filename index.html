<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Marbling - 50/50 Gallery Edition</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            margin: 0; padding: 0; width: 100vw; height: 100dvh; 
            overflow: hidden; background: #0b0805; color: #e2d1b3;
            font-family: system-ui, sans-serif;
        }

        #main-container { display: flex; width: 100vw; height: 100dvh; }

        @media (orientation: portrait) {
            #main-container { flex-direction: column; }
            #stage { width: 100%; height: 50%; }
            #ui { width: 100%; height: 50%; border-top: 2px solid #3d2b1f; }
        }

        @media (orientation: landscape) {
            #main-container { flex-direction: row; }
            #stage { width: 50%; height: 100%; }
            #ui { width: 50%; height: 100%; border-left: 2px solid #3d2b1f; }
        }

        #stage { background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #ui { background: #1a110a; padding: 12px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }

        canvas { background: #fdfaf0; touch-action: none; display: block; }

        .label { font-size: 10px; font-weight: 800; color: #b39e7d; text-transform: uppercase; letter-spacing: 1px; }
        .palette { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .swatch { height: 35px; border-radius: 6px; border: 2px solid #3d2b1f; }
        .swatch.active { border-color: #ffd700; transform: scale(1.05); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        button { 
            cursor: pointer; padding: 10px; border: 1px solid #7a5c3e; 
            border-radius: 6px; background: #a67c52; color: #fff; font-size: 11px; font-weight: bold;
        }
        button.active { background: #ffd700; color: #3d2b1f; }

        /* Gallery Styles */
        #gallery { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; min-height: 60px; }
        .gallery-item { 
            width: 50px; height: 50px; flex-shrink: 0; border-radius: 4px; 
            border: 1px solid #3d2b1f; background-size: cover;
        }

        .footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: auto; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="stage"><canvas id="mainCanvas"></canvas></div>

    <div id="ui">
        <div class="control-group">
            <span class="label">Pigments</span>
            <div class="palette" id="palette">
                <div class="swatch active" style="background:#8b0000" data-color="#8b0000"></div>
                <div class="swatch" style="background:#003366" data-color="#003366"></div>
                <div class="swatch" style="background:#ccac00" data-color="#ccac00"></div>
                <div class="swatch" style="background:#224422" data-color="#224422"></div>
            </div>
        </div>
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><span class="label">Viscosity</span><input type="range" id="visc" min="0.2" max="3.0" step="0.1" value="1.2" style="width:100%"></div>
            <div style="flex:1"><span class="label">Size</span><input type="range" id="size" min="0.1" max="4.0" step="0.1" value="1.0" style="width:100%"></div>
        </div>

        <div class="btn-grid">
            <button id="btnDrop" class="active">Drop</button>
            <button id="btnNeedle">Needle</button>
            <button id="btnRake">Rake</button>
        </div>

        <span class="label">History Gallery</span>
        <div id="gallery"></div>

        <div class="footer-btns">
            <button id="btnSnap" style="background:#6d4c3d">Snapshot</button>
            <button id="btnSave" style="background:#4a6741">Export PNG</button>
        </div>
    </div>
</div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
<script type="module">
import * as THREE from 'three';

// Shader remains same as previous functional versions
const fragmentShader = `
    uniform sampler2D tPrev; uniform vec2 uMouse; uniform vec2 uPrevMouse;
    uniform int uMode; uniform vec3 uColor; uniform float uVisc; uniform float uSize;
    varying vec2 vUv;
    void main() {
        vec2 uv = vUv; vec3 paper = vec3(0.99, 0.98, 0.94);
        if (uMode == 0) {
            float d = distance(uv, uMouse); float r = 0.05 * uSize;
            if (d > 0.0001) { float m = sqrt(1.0 + (r*r)/(d*d)); uv = uMouse + (uv - uMouse)/m; }
            vec4 b = texture2D(tPrev, uv); if(b.a < 0.1) b = vec4(paper, 1.0);
            gl_FragColor = (d < r) ? vec4(uColor, 1.0) : b;
        } else if (uMode > 0) {
            vec2 dir = uMouse - uPrevMouse; vec2 advUv = uv;
            if (uMode == 1) {
                float d = distance(uv, uMouse); float inf = exp(-d / (0.008 * uSize));
                advUv -= dir * inf * uVisc;
            } else {
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -3.0; i <= 3.0; i++) {
                    vec2 nPos = uMouse + (normalize(perp + 0.00001) * i * 0.12);
                    float inf = exp(-distance(uv, nPos) / (0.015 * uSize));
                    advUv -= dir * inf * (uVisc * 0.7);
                }
            }
            vec4 s = texture2D(tPrev, advUv); gl_FragColor = (s.a < 0.1) ? vec4(paper, 1.0) : s;
        } else {
            vec4 c = texture2D(tPrev, uv); gl_FragColor = (c.a < 0.1) ? vec4(paper, 1.0) : c;
        }
    }
`;

const canvas = document.getElementById('mainCanvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, preserveDrawingBuffer: true });
let traySize, read, write;

const scene = new THREE.Scene(), camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: { tPrev: { value: null }, uMouse: { value: new THREE.Vector2(-1,-1) }, uPrevMouse: { value: new THREE.Vector2(-1,-1) }, uMode: { value: -1 }, uColor: { value: new THREE.Color() }, uVisc: { value: 1.2 }, uSize: { value: 1.0 } },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});
scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

function init() {
    const stage = document.getElementById('stage');
    traySize = Math.min(stage.clientWidth, stage.clientHeight) - 20;
    renderer.setSize(traySize, traySize);
    read = new THREE.WebGLRenderTarget(traySize, traySize);
    write = new THREE.WebGLRenderTarget(traySize, traySize);
    material.uniforms.tPrev.value = read.texture;
    renderer.setClearColor(0xfdfaf0, 1);
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.clear(); });
    renderer.setRenderTarget(null);
}

function animate() {
    requestAnimationFrame(animate);
    material.uniforms.uVisc.value = parseFloat(document.getElementById('visc').value);
    material.uniforms.uSize.value = parseFloat(document.getElementById('size').value);
    if (material.uniforms.uMode.value !== -1) {
        renderer.setRenderTarget(write); renderer.render(scene, camera);
        material.uniforms.tPrev.value = write.texture;
        [read, write] = [write, read];
        renderer.setRenderTarget(null);
    }
    renderer.render(scene, camera);
}

let activeColor = "#8b0000", activeMode = 0, drawing = false;

const getMouse = (e) => {
    const rect = canvas.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return new THREE.Vector2((cx - rect.left)/traySize, 1 - (cy - rect.top)/traySize);
};

window.addEventListener('touchstart', (e) => {
    if (e.target.closest('#ui')) return;
    const pos = getMouse(e);
    material.uniforms.uMouse.value.copy(pos); material.uniforms.uPrevMouse.value.copy(pos);
    material.uniforms.uMode.value = activeMode; material.uniforms.uColor.value.set(activeColor);
    drawing = true;
}, {passive: false});

window.addEventListener('touchmove', (e) => {
    if (!drawing) return;
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.copy(getMouse(e));
}, {passive: false});

window.addEventListener('touchend', () => { drawing = false; material.uniforms.uMode.value = -1; });

document.getElementById('btnSnap').onclick = () => {
    const data = canvas.toDataURL('image/jpeg', 0.5);
    const div = document.createElement('div');
    div.className = 'gallery-item';
    div.style.backgroundImage = `url(${data})`;
    document.getElementById('gallery').prepend(div);
};

document.querySelectorAll('.swatch').forEach(sw => {
    sw.onclick = () => {
        document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
        sw.classList.add('active'); activeColor = sw.dataset.color;
    };
});

document.getElementById('btnDrop').onclick = () => { activeMode = 0; updateBtns('btnDrop'); };
document.getElementById('btnNeedle').onclick = () => { activeMode = 1; updateBtns('btnNeedle'); };
document.getElementById('btnRake').onclick = () => { activeMode = 2; updateBtns('btnRake'); };
document.getElementById('btnSave').onclick = () => {
    const link = document.createElement('a'); link.download = 'marbling.png'; link.href = canvas.toDataURL(); link.click();
};

function updateBtns(id) {
    ['btnDrop', 'btnNeedle', 'btnRake'].forEach(b => document.getElementById(b).classList.toggle('active', b === id));
}

window.addEventListener('resize', init);
init();
animate();
</script>
</body>
</html>
