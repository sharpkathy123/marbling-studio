<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Master Marbling - Safe Zone</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; background: #000; color: #e2d1b3;
            font-family: -apple-system, system-ui, sans-serif;
        }

        #app-wrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* PORTRAIT: Top 60% is Tray, Bottom 40% is UI */
        @media (orientation: portrait) {
            #app-wrapper { flex-direction: column; }
            #stage-area { width: 100vw; height: 60vh; }
            #ui-area { width: 100vw; height: 40vh; border-top: 2px solid #3d2b1f; }
        }

        /* LANDSCAPE: Left 60% is Tray, Right 40% is UI */
        @media (orientation: landscape) {
            #app-wrapper { flex-direction: row; }
            #stage-area { width: 60vw; height: 100vh; }
            #ui-area { width: 40vw; height: 100vh; border-left: 2px solid #3d2b1f; }
        }

        #stage-area { 
            background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; 
        }

        #ui-area { 
            background: #1a110a; padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto;
        }

        canvas { background: #fdfaf0; touch-action: none; display: block; }

        .section-label { font-size: 11px; font-weight: 900; color: #b39e7d; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .palette { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .swatch { height: 35px; border-radius: 6px; border: 2px solid #3d2b1f; cursor: pointer; }
        .swatch.active { border-color: #ffd700; transform: scale(1.1); box-shadow: 0 0 10px #ffd70044; }

        .tools { display: flex; gap: 4px; }
        button { 
            flex: 1; cursor: pointer; padding: 12px; border: 1px solid #7a5c3e; 
            border-radius: 6px; background: #a67c52; color: #fff; font-size: 12px; font-weight: bold;
        }
        button.active { background: #ffd700; color: #3d2b1f; border-color: #fff; }
        
        input[type="range"] { accent-color: #ffd700; margin: 8px 0; width: 100%; }
        input[type="color"] { width: 100%; height: 30px; border: none; background: transparent; cursor: pointer; }

        .bottom-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: auto; padding-top: 10px; }
    </style>
</head>
<body>

<div id="app-wrapper">
    <div id="stage-area">
        <canvas id="marblingCanvas"></canvas>
    </div>

    <div id="ui-area">
        <div class="group">
            <div class="section-label">Pigment Palette</div>
            <div class="palette" id="palette">
                <div class="swatch active" style="background:#8b0000" data-color="#8b0000"></div>
                <div class="swatch" style="background:#003366" data-color="#003366"></div>
                <div class="swatch" style="background:#ccac00" data-color="#ccac00"></div>
                <div class="swatch" style="background:#224422" data-color="#224422"></div>
            </div>
            <input type="color" id="colorPicker" value="#8b0000">
        </div>
        
        <div class="group">
            <div class="section-label">Fluid Dynamics</div>
            <input type="range" id="viscSlider" min="0.2" max="3.0" step="0.1" value="1.2">
            <div class="section-label">Tool Size</div>
            <input type="range" id="sizeSlider" min="0.1" max="4.0" step="0.1" value="1.0">
        </div>

        <div class="group">
            <div class="section-label">Active Tool</div>
            <div class="tools">
                <button id="btnDrop" class="active">Drop</button>
                <button id="btnNeedle">Needle</button>
                <button id="btnRake">Rake</button>
            </div>
        </div>

        <div class="bottom-row">
            <button id="btnUndo" style="background:#3d2b1f" disabled>Undo</button>
            <button id="btnClear" style="background:transparent; border:1px solid #3d2b1f">Clear</button>
            <button id="btnSave" style="background:#4a6741; grid-column: span 2;">Export Artwork</button>
        </div>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import * as THREE from 'three';

const fragmentShader = `
    uniform sampler2D tPrev;
    uniform vec2 uMouse;
    uniform vec2 uPrevMouse;
    uniform int uMode; 
    uniform vec3 uColor;
    uniform float uVisc;
    uniform float uSize;
    varying vec2 vUv;
    void main() {
        vec2 uv = vUv;
        vec3 paper = vec3(0.99, 0.98, 0.94);
        if (uMode == 0) {
            float d = distance(uv, uMouse);
            float r = 0.05 * uSize;
            if (d > 0.0001) {
                float m = sqrt(1.0 + (r*r)/(d*d));
                uv = uMouse + (uv - uMouse)/m;
            }
            vec4 b = texture2D(tPrev, uv);
            if(b.a < 0.1) b = vec4(paper, 1.0);
            gl_FragColor = (d < r) ? vec4(uColor, 1.0) : b;
        } else if (uMode > 0) {
            vec2 dir = uMouse - uPrevMouse;
            vec2 advUv = uv;
            if (uMode == 1) {
                float d = distance(uv, uMouse);
                float inf = exp(-d / (0.008 * uSize));
                advUv -= dir * inf * uVisc;
            } else {
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -3.0; i <= 3.0; i++) {
                    vec2 nPos = uMouse + (normalize(perp + 0.00001) * i * 0.12);
                    float inf = exp(-distance(uv, nPos) / (0.015 * uSize));
                    advUv -= dir * inf * (uVisc * 0.7);
                }
            }
            vec4 s = texture2D(tPrev, advUv);
            gl_FragColor = (s.a < 0.1) ? vec4(paper, 1.0) : s;
        } else {
            vec4 c = texture2D(tPrev, uv);
            gl_FragColor = (c.a < 0.1) ? vec4(paper, 1.0) : c;
        }
    }
`;

let traySize;
const canvas = document.getElementById('marblingCanvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, preserveDrawingBuffer: true });

let read, write;
const history = [];

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: {
        tPrev: { value: null }, uMouse: { value: new THREE.Vector2(-1,-1) },
        uPrevMouse: { value: new THREE.Vector2(-1,-1) }, uMode: { value: -1 },
        uColor: { value: new THREE.Color() }, uVisc: { value: 1.2 }, uSize: { value: 1.0 }
    },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});
scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

function setup() {
    const stage = document.getElementById('stage-area');
    // Canvas is strictly the smallest dimension of its 60% partition
    traySize = Math.min(stage.clientWidth, stage.clientHeight);
    
    renderer.setSize(traySize, traySize);
    read = new THREE.WebGLRenderTarget(traySize, traySize);
    write = new THREE.WebGLRenderTarget(traySize, traySize);
    material.uniforms.tPrev.value = read.texture;
    reset();
}

function reset() {
    renderer.setClearColor(0xfdfaf0, 1);
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.clear(); });
    renderer.setRenderTarget(null);
    history.forEach(rt => rt.dispose()); history.length = 0;
    document.getElementById('btnUndo').disabled = true;
}

function captureState() {
    const snap = new THREE.WebGLRenderTarget(traySize, traySize);
    renderer.setRenderTarget(snap); renderer.render(scene, camera);
    history.push(snap);
    if (history.length > 10) history.shift().dispose();
    document.getElementById('btnUndo').disabled = false;
}

function undo() {
    if (history.length === 0) return;
    const last = history.pop();
    material.uniforms.uMode.value = -1;
    material.uniforms.tPrev.value = last.texture;
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.render(scene, camera); });
    renderer.setRenderTarget(null);
    material.uniforms.tPrev.value = read.texture;
    last.dispose();
    document.getElementById('btnUndo').disabled = history.length === 0;
}

function animate() {
    requestAnimationFrame(animate);
    material.uniforms.uVisc.value = parseFloat(document.getElementById('viscSlider').value);
    material.uniforms.uSize.value = parseFloat(document.getElementById('sizeSlider').value);
    renderer.setRenderTarget(write);
    renderer.render(scene, camera);
    material.uniforms.tPrev.value = write.texture;
    [read, write] = [write, read];
    renderer.setRenderTarget(null);
    renderer.render(scene, camera);
}

let activeColor = "#8b0000";
let activeMode = 0;
let drawing = false;

const swatches = document.querySelectorAll('.swatch');
swatches.forEach(sw => {
    sw.onclick = () => {
        swatches.forEach(s => s.classList.remove('active'));
        sw.classList.add('active');
        activeColor = sw.dataset.color;
        document.getElementById('colorPicker').value = activeColor;
    };
});

document.getElementById('colorPicker').oninput = (e) => {
    activeColor = e.target.value;
    const activeSw = document.querySelector('.swatch.active');
    activeSw.style.background = activeColor;
    activeSw.dataset.color = activeColor;
};

const getMouse = (e) => {
    const rect = canvas.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return new THREE.Vector2((cx - rect.left)/traySize, 1 - (cy - rect.top)/traySize);
};

const onDown = (e) => {
    if (e.target.closest('#ui-area')) return;
    captureState();
    const pos = getMouse(e);
    material.uniforms.uMouse.value.copy(pos);
    material.uniforms.uPrevMouse.value.copy(pos);
    material.uniforms.uMode.value = activeMode;
    material.uniforms.uColor.value.set(activeColor);
    drawing = true;
};

const onMove = (e) => {
    if (!drawing) return;
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.copy(getMouse(e));
};

window.addEventListener('mousedown', onDown);
window.addEventListener('mousemove', onMove);
window.addEventListener('mouseup', () => { drawing = false; material.uniforms.uMode.value = -1; });
window.addEventListener('touchstart', onDown, {passive: false});
window.addEventListener('touchmove', onMove, {passive: false});
window.addEventListener('touchend', () => { drawing = false; material.uniforms.uMode.value = -1; });

window.addEventListener('resize', () => location.reload());
document.getElementById('btnUndo').onclick = undo;
document.getElementById('btnClear').onclick = reset;
document.getElementById('btnDrop').onclick = () => { activeMode = 0; setBtn('btnDrop'); };
document.getElementById('btnNeedle').onclick = () => { activeMode = 1; setBtn('btnNeedle'); };
document.getElementById('btnRake').onclick = () => { activeMode = 2; setBtn('btnRake'); };
document.getElementById('btnSave').onclick = () => {
    const link = document.createElement('a');
    link.download = 'marbling.png';
    link.href = canvas.toDataURL();
    link.click();
};

function setBtn(id) {
    ['btnDrop', 'btnNeedle', 'btnRake'].forEach(b => document.getElementById(b).classList.toggle('active', b === id));
}

setup();
animate();
</script>
</body>
</html>
