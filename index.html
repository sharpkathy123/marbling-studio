<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Marbling Studio - Corrected Undo</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            font-family: 'Georgia', serif; 
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }
        #ui { 
            width: 300px;
            background: linear-gradient(135deg, #3d2b1f 0%, #261a12 100%); 
            color: #e2d1b3; 
            padding: 20px;
            border-right: 4px solid #5c4033;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            z-index: 10;
        }
        #tray-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            padding: 40px;
            touch-action: none;
        }
        canvas { 
            border: 12px solid #3d2b1f;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            cursor: crosshair;
        }
        .group { display: flex; flex-direction: column; gap: 6px; }
        .label { font-size: 11px; font-weight: bold; color: #b39e7d; text-transform: uppercase; }
        button { cursor: pointer; padding: 12px; border: 1px solid #7a5c3e; border-radius: 4px; background: #a67c52; color: #fff; font-weight: 600; }
        button.active { background: #ffd700; color: #3d2b1f; border-color: #fff; }
        button#undoBtn { background: #5c4033; color: #e2d1b3; }
        button#undoBtn:disabled { opacity: 0.2; }
        input[type="color"] { width: 100%; height: 50px; border-radius: 4px; border: 2px solid #5c4033; background: #261a12; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui">
    <div class="group">
        <span class="label">Pigment</span>
        <input type="color" id="colorPicker" value="#8b0000">
    </div>
    <div class="group">
        <span class="label">Film Viscosity</span>
        <input type="range" id="viscositySlider" min="0.2" max="2.5" step="0.1" value="1.2" style="accent-color:#ffd700">
    </div>
    <div class="group">
        <span class="label">Instruments</span>
        <button id="dropBtn" class="active">Ink (Drop)</button>
        <button id="stylusBtn">Needle (Stretch)</button>
        <button id="rakeBtn">Comb (Rake)</button>
    </div>
    <hr style="border: 0; border-top: 1px solid #5c4033;">
    <button id="undoBtn" disabled>Undo Last Action</button>
    <button id="saveBtn" style="background: #4a6741; color: white;">Export Result</button>
    <button id="resetBtn" style="background: transparent; border: 1px solid #5c4033; color: #b39e7d;">Clear Tray</button>
</div>

<div id="tray-container">
    <div id="canvas-holder"></div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import * as THREE from 'three';

const fragmentShader = `
    uniform sampler2D tPrev;
    uniform vec2 uMouse;
    uniform vec2 uPrevMouse;
    uniform int uMode; 
    uniform vec3 uColor;
    uniform float uViscosity;
    varying vec2 vUv;
    void main() {
        vec2 uv = vUv;
        vec3 paper = vec3(0.99, 0.98, 0.94);
        if (uMode == 0) {
            float d = distance(uv, uMouse);
            float r = 0.05;
            if (d > 0.0001) {
                float m = sqrt(1.0 + (r*r)/(d*d));
                uv = uMouse + (uv - uMouse)/m;
            }
            vec4 b = texture2D(tPrev, uv);
            if(b.a < 0.1) b = vec4(paper, 1.0);
            gl_FragColor = (d < r) ? vec4(uColor, 1.0) : b;
        } else if (uMode > 0) {
            vec2 dir = uMouse - uPrevMouse;
            vec2 advUv = uv;
            if (uMode == 1) {
                float d = distance(uv, uMouse);
                float inf = exp(-d / 0.008);
                advUv -= dir * inf * uViscosity;
            } else {
                vec2 perp = vec2(-(uMouse.y-uPrevMouse.y), uMouse.x-uPrevMouse.x);
                for(float i = -4.0; i <= 4.0; i++) {
                    vec2 nPos = uMouse + (normalize(perp + 0.00001) * i * 0.1);
                    float inf = exp(-distance(uv, nPos) / 0.015);
                    advUv -= dir * inf * (uViscosity * 0.7);
                }
            }
            vec4 s = texture2D(tPrev, advUv);
            gl_FragColor = (s.a < 0.1) ? vec4(paper, 1.0) : s;
        } else {
            vec4 c = texture2D(tPrev, uv);
            gl_FragColor = (c.a < 0.1) ? vec4(paper, 1.0) : c;
        }
    }
`;

const holder = document.getElementById('canvas-holder');
const width = 800, height = 600;
const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
renderer.setSize(width, height);
holder.appendChild(renderer.domElement);

const createRT = () => new THREE.WebGLRenderTarget(width, height, { format: THREE.RGBAFormat });
let read = createRT(), write = createRT();
const history = [];

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
const material = new THREE.ShaderMaterial({
    uniforms: {
        tPrev: { value: read.texture },
        uMouse: { value: new THREE.Vector2(-1,-1) },
        uPrevMouse: { value: new THREE.Vector2(-1,-1) },
        uMode: { value: -1 },
        uColor: { value: new THREE.Color() },
        uViscosity: { value: 1.2 }
    },
    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`,
    fragmentShader
});
scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

let drawing = false;
let activeMode = 0;

function reset() {
    renderer.setClearColor(0xfdfaf0, 1);
    [read, write].forEach(rt => { renderer.setRenderTarget(rt); renderer.clear(); });
    renderer.setRenderTarget(null);
    history.forEach(rt => rt.dispose());
    history.length = 0;
    updateUndoBtn();
}
reset();

function captureState() {
    const snap = createRT();
    renderer.setRenderTarget(snap);
    renderer.render(scene, camera);
    history.push(snap);
    if (history.length > 15) history.shift().dispose();
    updateUndoBtn();
}

function undo() {
    if (history.length === 0) return;
    const last = history.pop();
    material.uniforms.uMode.value = -1;
    material.uniforms.tPrev.value = last.texture;
    [read, write].forEach(rt => {
        renderer.setRenderTarget(rt);
        renderer.render(scene, camera);
    });
    renderer.setRenderTarget(null);
    material.uniforms.tPrev.value = read.texture;
    last.dispose();
    updateUndoBtn();
}

function updateUndoBtn() { document.getElementById('undoBtn').disabled = history.length === 0; }

function animate() {
    requestAnimationFrame(animate);
    material.uniforms.uViscosity.value = parseFloat(document.getElementById('viscositySlider').value);
    renderer.setRenderTarget(write);
    renderer.render(scene, camera);
    material.uniforms.tPrev.value = write.texture;
    [read, write] = [write, read];
    renderer.setRenderTarget(null);
    renderer.render(scene, camera);
}

const getMouse = (e) => {
    const rect = renderer.domElement.getBoundingClientRect();
    return new THREE.Vector2((e.clientX - rect.left)/width, 1 - (e.clientY - rect.top)/height);
};

renderer.domElement.addEventListener('pointerdown', (e) => {
    captureState();
    const pos = getMouse(e);
    material.uniforms.uMouse.value.copy(pos);
    material.uniforms.uPrevMouse.value.copy(pos);
    drawing = true;
    material.uniforms.uMode.value = activeMode;
    material.uniforms.uColor.value.set(document.getElementById('colorPicker').value);
});

window.addEventListener('pointermove', (e) => {
    if (!drawing) return;
    material.uniforms.uPrevMouse.value.copy(material.uniforms.uMouse.value);
    material.uniforms.uMouse.value.copy(getMouse(e));
});

window.addEventListener('pointerup', () => { drawing = false; material.uniforms.uMode.value = -1; });

document.getElementById('undoBtn').onclick = undo;
document.getElementById('resetBtn').onclick = reset;
document.getElementById('dropBtn').onclick = () => { activeMode = 0; setActive('dropBtn'); };
document.getElementById('stylusBtn').onclick = () => { activeMode = 1; setActive('stylusBtn'); };
document.getElementById('rakeBtn').onclick = () => { activeMode = 2; setActive('rakeBtn'); };
document.getElementById('saveBtn').onclick = () => {
    const link = document.createElement('a');
    link.download = 'marbling.png';
    link.href = renderer.domElement.toDataURL();
    link.click();
};

function setActive(id) {
    ['dropBtn', 'stylusBtn', 'rakeBtn'].forEach(b => document.getElementById(b).classList.toggle('active', b === id));
}

animate();
</script>
</body>
</html>
