<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen App</title>
    <style>
        /* Reset and lock viewport */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* The background split */
        .split-rectangle {
            width: 100%;
            height: 100%;
            /* Creates a hard line at 50% */
            background: linear-gradient(to right, #FF0000 50%, #0000FF 50%);
        }
    </style>
</head>
<body>

    <div class="split-rectangle"></div>

</body>
</html>
