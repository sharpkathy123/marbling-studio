<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Split App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .split-screen {
            width: 100%;
            height: 100%;
        }

        /* LANDSCAPE: Width is the longest dimension. Split it vertically. */
        @media (orientation: landscape) {
            .split-screen {
                background: linear-gradient(to right, #FF0000 50%, #0000FF 50%);
            }
        }

        /* PORTRAIT: Height is the longest dimension. Split it horizontally. */
        @media (orientation: portrait) {
            .split-screen {
                background: linear-gradient(to bottom, #FF0000 50%, #0000FF 50%);
            }
        }
    </style>
</head>
<body>

    <div class="split-screen"></div>

</body>
</html>
